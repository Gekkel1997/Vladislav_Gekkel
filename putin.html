    .image-container { width: calc(100% / 3); display: flex; flex-direction: column; justify-content: flex-start; margin: 0; padding: 0; }

    .image-label { text-align: center; margin-top: 0; font-size: 1.5vh; }

    @media (max-width: 768px) {
