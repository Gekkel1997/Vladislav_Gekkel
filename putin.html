<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ДОБРЫМ БЫТЬ НЕ СТЫДНО — Gekkel Vladislav Aleksandrovich</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <style>
    html, body { margin: 0; padding: 0; background-color: #fff; box-sizing: border-box; overflow-x: hidden; width: 100%; max-width: 100%; font-family: 'Oswald', sans-serif; }
    body.modal-open { overflow: hidden; position: fixed; width: 100%; }
    * { box-sizing: border-box; }

    .header { position: fixed; top: 0; left: 0; display: flex; flex-direction: column; align-items: flex-start; width: 100vw; height: 10vh; font-size: clamp(0.5rem, 1vw, 1.3rem); margin: 0; background-color: #fff; z-index: 1000; overflow: hidden; border-bottom: 1px solid #000; }
    .header-text { position: absolute; left: 3vw; top: 50%; transform: translateY(-50%); font-size: 1vh; font-family: 'Oswald', sans-serif; text-align: left; line-height: 1.3; font-weight: 700; }
    .header-text button { background: none; border: none; font: inherit; color: #000; cursor: pointer; text-align: left; }
    .header-text button:hover { text-decoration: underline; }

    @media (min-width: 1024px) { .header-text { font-size: 2vh; } }

    .subheader, .info-text { position: absolute; top: 50%; font-size: 3vh; font-family: 'Oswald', sans-serif; transform: translateY(-50%); }
    .subheader { left: 50%; transform: translate(-50%, -50%); text-align: center; width: auto; }
    .subheader button { background: none; border: none; font: inherit; color: #000; cursor: pointer; text-decoration: none; }
    .subheader button:hover { text-decoration: underline; }
    .info-text { right: 3vw; text-align: right; }
    .info-text button { background: none; border: none; font: inherit; color: #000; cursor: pointer; text-decoration: none; }
    .info-text button:hover { text-decoration: underline; }

    .block2 { position: relative; width: 100%; display: flex; align-items: center; justify-content: flex-start; padding: 2vh 3vw; font-size: 1.5vh; border-bottom: 1px solid #000; text-transform: uppercase; margin-top: 10vh; }

    .images-row { display: flex; flex-wrap: wrap; margin: 0; padding: 0; }
    .image-container { width: calc(100% / 3); display: flex; flex-direction: column; justify-content: flex-start; margin: 0; padding: 0; position: relative; cursor: pointer; }
    .image-container img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; object-position: top; display: block; margin: 0; opacity: 0; transition: opacity 0.5s ease, transform 0.3s ease; }
    .image-label { text-align: center; margin-top: 0; font-size: 1.5vh; }

    .loading-placeholder { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 12px; height: 12px; background-color: #000; border-radius: 50%; animation: pulse 1s infinite; z-index: 1; }

    @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.7; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; } 100% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.7; } }

    @media (max-width: 768px) {
      .image-container { width: calc(100% / 3); }
      .image-container img { aspect-ratio: auto; object-fit: contain; object-position: center; }
    }

    /* Модальное окно */
    .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.96); justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; overflow: hidden; }
    .modal.show { display: flex; opacity: 1; }
    .modal-content { position: relative; width: 100%; height: 100%; max-width: 100%; display: flex; flex-direction: row; justify-content: center; align-items: center; overflow: hidden; }
    .modal-track { display: flex; flex-direction: row; transition: transform 0.3s ease; }
    .modal-slide { min-width: 80%; margin: 0 10px; display: flex; flex-direction: column; align-items: center; }
    .modal-slide img { width: 100%; height: auto; max-height: 90vh; object-fit: contain; border-radius: 4px; }
    .modal-slide .caption { color: #fff; margin-top: 10px; text-align: center; }

    .close { position: absolute; top: 10px; right: 10px; color: #fff; font-size: 2rem; cursor: pointer; z-index: 1001; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-text"><button onclick="window.location.href='index.html'"><strong>Gekkel<br>Vladislav<br>Aleksandrovich</strong></button></div>
    <div class="subheader"><button onclick="window.location.href='art.html'">ART</button></div>
    <div class="info-text"><button onclick="window.location.href='info.html'">INFO</button></div>
  </div>

  <div class="block2">COLLECTIONS ▼</div>

  <div class="images-row" id="images-row"></div>

  <!-- Модальное окно -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
      <div class="modal-track" id="modal-track"></div>
    </div>
  </div>

  <script>
    const images = [];
    for (let i = 1; i <= 20; i++) images.push({src: `images/VP${i}.webp`, label: `ВВП - ${i}`});
    const vvImages = [];
    for (let i = 1; i <= 20; i++) vvImages.push({src: `images/VV${i}.webp`, label: `VV${i}`});

    const row = document.getElementById('images-row');
    const modal = document.getElementById('modal');
    const track = document.getElementById('modal-track');
    const closeBtn = document.querySelector('.close');
    let currentIndex = 0;

    function showModal(index) {
      currentIndex = index;
      track.innerHTML = '';
      const slide = document.createElement('div');
      slide.className = 'modal-slide';
      const img = document.createElement('img');
      img.src = vvImages[index].src;
      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.textContent = vvImages[index].label;
      slide.appendChild(img);
      slide.appendChild(caption);
      track.appendChild(slide);
      modal.classList.add('show');
      document.body.classList.add('modal-open');
    }

    closeBtn.onclick = () => { modal.classList.remove('show'); document.body.classList.remove('modal-open'); };
    modal.onclick = e => { if (e.target === modal) { modal.classList.remove('show'); document.body.classList.remove('modal-open'); } };

    images.forEach((imgData, i) => {
      const container = document.createElement('div');
      container.className = 'image-container';
      const image = document.createElement('img');
      image.src = imgData.src;
      const label = document.createElement('div');
      label.className = 'image-label';
      label.textContent = imgData.label;
      container.appendChild(image);
      container.appendChild(label);
      container.onclick = () => showModal(i);
      row.appendChild(container);
    });

    // Свайп для мобильной карусели
    let startX = 0, isSwiping = false;
    track.addEventListener('touchstart', e => { startX = e.touches[0].clientX; isSwiping = true; });
    track.addEventListener('touchmove', e => { if (!isSwiping) return; const diff = e.touches[0].clientX - startX; track.style.transform = `translateX(${ -currentIndex * 100 + diff / window.innerWidth * 100 }%)`; });
    track.addEventListener('touchend', e => { if (!isSwiping) return; const diff = e.changedTouches[0].clientX - startX; if (diff < -window.innerWidth * 0.1) currentIndex = (currentIndex + 1) % vvImages.length;
      else if (diff > window.innerWidth * 0.1) currentIndex = (currentIndex - 1 + vvImages.length) % vvImages.length;
      showModal(currentIndex); track.style.transform = 'translateX(0)'; isSwiping = false; });
  </script>
</body>
</html>
