<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ДОБРЫМ БЫТЬ НЕ СТЫДНО — Gekkel Vladislav Aleksandrovich</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <style>
    html, body { margin: 0; padding: 0; background-color: #fff; box-sizing: border-box; overflow-x: hidden; width: 100%; max-width: 100%; font-family: 'Oswald', sans-serif; }
    body.modal-open { overflow: hidden; }
    * { box-sizing: border-box; }

    .header { position: fixed; top: 0; left: 0; display: flex; flex-direction: column; align-items: flex-start; width: 100vw; height: 10vh; font-size: clamp(0.5rem, 1vw, 1.3rem); margin: 0; background-color: #fff; z-index: 1000; overflow: hidden; border-bottom: 1px solid #000; }
    .header-text { position: absolute; left: 3vw; top: 50%; transform: translateY(-50%); font-size: 1vh; text-align: left; line-height: 1.3; font-weight: 700; }
    .header-text button { background: none; border: none; font: inherit; color: #000; cursor: pointer; text-align: left; }
    .header-text button:hover { text-decoration: underline; }

    @media (min-width: 1024px) { .header-text { font-size: 2vh; } }

    .subheader, .info-text { position: absolute; top: 50%; font-size: 3vh; transform: translateY(-50%); }
    .subheader { left: 50%; transform: translate(-50%, -50%); text-align: center; width: auto; }
    .subheader button, .info-text button { background: none; border: none; font: inherit; color: #000; cursor: pointer; text-decoration: none; }
    .subheader button:hover, .info-text button:hover { text-decoration: underline; }
    .info-text { right: 3vw; text-align: right; }

    .block2 { position: relative; width: 100%; display: flex; align-items: center; justify-content: flex-start; padding: 2vh 3vw; border-bottom: 1px solid #000; text-transform: uppercase; margin-top: 10vh; }
    .block2 button { font-size: 2vh; background: none; border: none; font: inherit; cursor: pointer; text-transform: uppercase; }
    .block2 button:hover { text-decoration: underline; }
    @media (max-width: 768px) { .block2 button { font-size: 1.5vh; } }

    .dropdown { display: none; position: absolute; top: 100%; left: 0; background-color: #fff; border: 1px solid #000; z-index: 100; width: 100%; height: calc(2vh + 4vh); display: flex; align-items: center; justify-content: flex-start; gap: 1vw; padding: 0 1vw; }
    .dropdown button { display: inline-block; margin: 0; text-align: center; font-size: 1.5vh; background: none; border: none; cursor: pointer; }

    .images-row { display: flex; flex-wrap: wrap; margin: 0; padding: 0; }
    .image-container { width: calc(100% / 3); display: flex; flex-direction: column; justify-content: flex-start; margin: 0; padding: 0; position: relative; cursor: pointer; }
    .image-container img { width: 100%; aspect-ratio: 1 / 1; object-fit: cover; display: block; margin: 0; opacity: 0; transition: opacity 0.5s ease, transform 0.4s ease; }
    .image-label { text-align: center; margin-top: 1vh; font-size: 1.5vh; }
    @media (min-width: 1024px) { .image-label { font-size: 3vh; } }

    .loading-placeholder { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 12px; height: 12px; background-color: #000; border-radius: 50%; animation: pulse 1s infinite; z-index: 1; }
    @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.7; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; } 100% { transform: translate(-50%, -50%) scale(0.7); opacity: 0.7; } }

    @media (max-width: 768px) { .image-container { width: calc(100% / 3); } .image-container img { aspect-ratio: 1 / 1; object-fit: contain; } }

    .modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.96); justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; overflow-y: auto; }
    .modal.show { display: flex; opacity: 1; }
    .modal-content { position: relative; width: 90%; max-width: 1200px; text-align: left; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 2vw; padding: 0 2vw; box-sizing: border-box; pointer-events: none; max-height: 100vh; overflow-y: auto; }
    .modal-image-wrapper { flex: 1 1 60%; display: flex; justify-content: center; align-items: center; }
    .modal-text-wrapper { flex: 1 1 40%; color: #fff; }
    .modal-content img { max-height: 96vh; width: auto; max-width: 100%; margin: 0 auto; transition: opacity 0.3s ease; pointer-events: auto; }
    @media (max-width: 768px) { .modal-content { flex-direction: column; width: 100%; max-width: 100%; padding: 7vw; margin-top: 6vh; justify-content: flex-start; text-align: center; }
      .modal-image-wrapper, .modal-text-wrapper { flex: 0 0 auto; width: 100%; }
    }

    .close { position: absolute; top: 2vw; right: 2vw; color: #fff; font-size: 2rem; cursor: pointer; pointer-events: auto; }
    .caption { color: #fff; margin-top: 1vh; white-space: pre-line; text-align: center; font-size: 3vh; }
    @media (max-width: 768px) { .caption { font-size: 1.5vh; } }
    .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); font-size: 1.2rem; color: #fff; background: none; border: none; cursor: pointer; padding: 0; z-index: 10001; pointer-events: auto; }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-text"><button onclick="window.location.href='index.html'"><strong>Gekkel<br>Vladislav<br>Aleksandrovich</strong></button></div>
    <div class="subheader"><button onclick="window.location.href='art.html'">ART</button></div>
    <div class="info-text"><button onclick="window.location.href='info.html'">INFO</button></div>
  </div>

  <div class="block2" id="collection-block">
    <button id="collection-btn">COLLECTIONS ▼</button>
    <div class="dropdown" id="collection-dropdown">
      <button>Button 1</button>
      <button>Button 2</button>
      <button>Button 3</button>
    </div>
  </div>

  <div class="images-row" id="images-row"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <button class="nav-btn prev">&#10094;</button>
      <div class="modal-image-wrapper">
        <img id="modal-img" src="">
      </div>
      <div class="modal-text-wrapper">
        <div class="caption" id="modal-caption"></div>
      </div>
      <button class="nav-btn next">&#10095;</button>
    </div>
  </div>

  <script>
    const collectionBtn = document.getElementById('collection-btn');
    const collectionDropdown = document.getElementById('collection-dropdown');

    collectionBtn.addEventListener('click', () => {
      collectionDropdown.style.display = collectionDropdown.style.display === 'flex' ? 'none' : 'flex';
    });

    // Закрываем dropdown при загрузке и обновлении страницы
    window.addEventListener('load', () => {
      collectionDropdown.style.display = 'none';
    });

    const images = Array.from({length:22}, (_, i) => ({src: `images/VP${i+1}.webp`, label: `ВВП - ${i+1}`}));
    const vvImages = Array.from({length:22}, (_, i) => {
      if(i===0) return {src: `images/VV1.webp`, label: `В.В.ПУТИН №1\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2024г.\nСтекло 21 х 30\n\n11 1952₽`};
      if(i===1) return {src: `images/VV2.webp`, label: `В.В.ПУТИН №2\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===2) return {src: `images/VV3.webp`, label: `В.В.ПУТИН №3\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===3) return {src: `images/VV4.webp`, label: `В.В.ПУТИН №4\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===4) return {src: `images/VV5.webp`, label: `А.Г.ЛУКАШЕНКО №5\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n1 1954₽`};
      if(i===5) return {src: `images/VV6.webp`, label: `В.В.ПУТИН №6\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===6) return {src: `images/VV7.webp`, label: `В.В.ПУТИН №7\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===7) return {src: `images/VV8.webp`, label: `В.В.ПУТИН №8\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===8) return {src: `images/VV9.webp`, label: `В.В.ПУТИН №9\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===9) return {src: `images/VV10.webp`, label: `В.В.ПУТИН №10\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===10) return {src: `images/VV11.webp`, label: `СИ ЦЗИНЬПИН №11\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n1 1953₽`};
      if(i===11) return {src: `images/VV12.webp`, label: `В.В.ПУТИН №12\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===12) return {src: `images/VV13.webp`, label: `В.В.ПУТИН №13\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===13) return {src: `images/VV14.webp`, label: `В.В.ПУТИН №14\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===14) return {src: `images/VV15.webp`, label: `В.В.ПУТИН №15\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n1 1952₽`};
      if(i===15) return {src: `images/VV16.webp`, label: `В.В.ПУТИН №16\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===16) return {src: `images/VV17.webp`, label: `В.В.ПУТИН №17\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===17) return {src: `images/VV18.webp`, label: `В.В.ЖИРИНОВСКИЙ №18\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n1 1946₽`};
      if(i===18) return {src: `images/VV19.webp`, label: `В.В.ПУТИН №19\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===19) return {src: `images/VV20.webp`, label: `В.В.ПУТИН №20\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      if(i===20) return {src: `images/VV21.webp`, label: `Е.В.ПРИГОЖИН №21\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n1 1961₽`};
      if(i===21) return {src: `images/VV22.webp`, label: `В.В.ПУТИН №22\n\nКОЛЛЕКЦИЯ 1-100\nРОССИЯ, АКРИЛ, 2025г.\nСтекло 21 х 30\n\n5000₽`};
      
      return {src: `images/VV${i+1}.webp`, label: `VV${i+1}`};
    });

    const row = document.getElementById('images-row');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const captionText = document.getElementById('modal-caption');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentIndex = 0;

    function disableScroll() { document.body.classList.add('modal-open'); }
    function enableScroll() { document.body.classList.remove('modal-open'); }

    function closeModal() {
      modal.classList.remove('show');
      setTimeout(()=>{ modal.style.display='none'; enableScroll(); },300);
      localStorage.setItem('modalOpen','false');
    }

    closeBtn.onclick = () => closeModal();
    modal.onclick = e => { if(window.innerWidth <= 768 && e.target === modal) closeModal(); };

    function preloadAdjacent(index) {
      [index-1,index+1].forEach(i=>{ if(vvImages[i]){ const img=new Image(); img.src=vvImages[i].src; } });
    }

    function showModal(index){
      currentIndex=index;
      modal.style.display='flex';
      modalImg.style.opacity='0';
      requestAnimationFrame(()=>{
        modal.classList.add('show');
        modalImg.src=vvImages[currentIndex].src;
        captionText.innerHTML=vvImages[currentIndex].label;
        modalImg.onload = ()=>{ modalImg.style.opacity='1'; };
      });
      disableScroll();
      localStorage.setItem('modalOpen','true');
      localStorage.setItem('modalIndex',String(currentIndex));
      preloadAdjacent(currentIndex);
    }

    prevBtn.onclick=e=>{ e.stopPropagation(); currentIndex=(currentIndex-1+vvImages.length)%vvImages.length; showModal(currentIndex); };
    nextBtn.onclick=e=>{ e.stopPropagation(); currentIndex=(currentIndex+1)%vvImages.length; showModal(currentIndex); };

    images.forEach((imgData,i)=>{
      const container=document.createElement('div');
      container.className='image-container';
      const placeholder=document.createElement('div');
      placeholder.className='loading-placeholder';
      container.appendChild(placeholder);
      const image=document.createElement('img');
      image.alt=imgData.label;
      image.loading='lazy';
      container.appendChild(image);
      container.onclick=()=>showModal(i);
      image.onload=()=>{ image.style.opacity='1'; placeholder.style.display='none'; };
      image.src=imgData.src;
      const label=document.createElement('div');
      label.className='image-label';
      label.textContent=imgData.label;
      container.appendChild(label);
      row.appendChild(container);
    });

    document.addEventListener('DOMContentLoaded', () => {
      const savedModalIndex = parseInt(localStorage.getItem('modalIndex'), 10);
      const savedModalOpen = localStorage.getItem('modalOpen') === 'true';
      if(savedModalOpen && !isNaN(savedModalIndex) && savedModalIndex>=0 && savedModalIndex<vvImages.length){
        if(window.innerWidth <= 768){
          setTimeout(()=>showModal(savedModalIndex), 50);
        }
      }
    });

    let touchStartX=0, touchCurrentX=0, isSwiping=false;
    modal.addEventListener('touchstart', e=>{ if(window.innerWidth>768) return; touchStartX=e.changedTouches[0].clientX; isSwiping=true; });
    modal.addEventListener('touchmove', e=>{ if(!isSwiping||window.innerWidth>768) return; touchCurrentX=e.changedTouches[0].clientX; });
    modal.addEventListener('touchend', e=>{ if(!isSwiping||window.innerWidth>768) return; const diffX=e.changedTouches[0].clientX-touchStartX; if(Math.abs(diffX)>window.innerWidth*0.2){ currentIndex=diffX<0?(currentIndex+1)%vvImages.length:(currentIndex-1+vvImages.length)%vvImages.length; showModal(currentIndex); } isSwiping=false; });
  </script>
</body>
</html>
