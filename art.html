<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ART — Gekkel Vladislav Aleksandrovich</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      box-sizing: border-box;
      overflow-x: hidden;
      width: 100%;
      max-width: 100%;
      font-family: 'Oswald', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100vw;
      height: 10vh;
      font-size: clamp(0.5rem, 1vw, 1.3rem);
      margin: 0;
      background-color: #fff;
      z-index: 1000;
      overflow: hidden;
      border-bottom: 1px solid #000;
    }

    .header-text {
      position: absolute;
      left: 3vw;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1vh;
      font-family: 'Oswald', sans-serif;
      text-align: left;
      line-height: 1.3;
      font-weight: 700;
    }

    .header-text button {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      cursor: pointer;
      text-align: left;
    }

    .header-text button:hover {
      text-decoration: underline;
    }

    @media (min-width: 1024px) {
      .header-text {
        font-size: 2vh;
      }
    }

    .subheader, .info-text {
      position: absolute;
      top: 50%;
      font-size: 3vh;
      font-family: 'Oswald', sans-serif;
      transform: translateY(-50%);
    }

    .subheader {
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: auto;
    }

    .subheader button {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      cursor: pointer;
      text-decoration: none;
    }

    .subheader button:hover {
      text-decoration: underline;
    }

    .info-text {
      right: 3vw;
      text-align: right;
    }

    .info-text button {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      cursor: pointer;
      text-decoration: none;
    }

    .info-text button:hover {
      text-decoration: underline;
    }

    .block2 {
      position: relative;
      width: 100%;
      background: none;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 2vh 3vw;
      font-size: 1.5vh;
      border-bottom: 1px solid #000;
      text-transform: uppercase;
      margin-top: 10vh;
    }

    .block3 {
      position: relative;
      width: 100%;
      background-color: #e9e9e9;
      padding: 3vh 3vw 20vh 3vw;
      font-family: 'Oswald', sans-serif;
      color: #000;
      border-bottom: 1px solid #000;
      margin-top: 0;
      height: auto;
      min-height: 80vh;
    }

    .block3-text {
      font-size: 4.5vh;
      font-weight: 400;
      margin-bottom: 2vh;
      width: 100%;
      text-align: left;
      margin-left: 0vw;
      display: flex;
      align-items: center;
      height: 100%;
      transform: translateY(-2.0vh);
    }

    .block3-images {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 2.5vw;
      align-items: flex-start;
      margin-top: -2vh;
    }

    .block3-images .art-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    .block3-images img {
      width: 22.5vw;
      height: auto;
      aspect-ratio: 1986 / 2731;
      object-fit: cover;
    }

    .art-description {
      font-size: 1.8vh;
      text-align: left;
      margin-top: 1vh;
      line-height: 1.4;
    }

    .price {
      font-size: 2vh;
      font-weight: 600;
      text-align: right;
      width: 100%;
      margin-top: -2.4vh;
    }

    @media (min-width: 1024px) {
      .block2 {
        padding-left: 2.1vw;
        font-size: 1.8vh;
      }
      .block3-text {
        margin-left: -0.9vw;
        transform: translateY(-2.4vh); /* чуть ниже */
        font-size: 5vh; /* немного увеличен для десктопа */
      }
      .art-description {
        font-size: 2vh;
      }
      .block3-images {
        gap: 1.5vw;
        margin-top: -3vh;
      }
    }

    @media (max-width: 600px) and (orientation: portrait) {
      .block3-text {
        font-size: 3.5vh;
        transform: translateY(-1.7vh);
      }

      .block3-images {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        justify-items: center;
        gap: 4vw;
      }

      .block3-images .art-item {
        width: 45vw;
        align-items: flex-start;
      }

      .block3-images img {
        width: 45vw;
        height: auto;
      }

      .art-description {
        font-size: 1.6vh;
        text-align: left;
        margin-left: 0;
        margin-top: 1vh;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-text">
      <button onclick="window.location.href='index.html'"><strong>Gekkel<br>Vladislav<br>Aleksandrovich</strong></button>
    </div>
    <div class="subheader"><button onclick="window.location.href='art.html'">ART</button></div>
    <div class="info-text"><button onclick="window.location.href='info.html'">INFO</button></div>
  </div>

  <div class="block2">COLLECTIONS ▼</div>
  <div class="block3">
    <div class="block3-text" style="padding-left:0vw">ДОБРЫМ БЫТЬ НЕ СТЫДНО</div>
    <div class="block3-images">
      <div class="art-item">
        <img src="images/2.1.webp" alt="Artwork 1">
        <div class="art-description">
          А.К.УЗЕНЮК<br>РОССИЯ, АКРИЛ, 2025г.<br>Стекло 21х30
        </div>
        <div class="price">1 1994₽</div>
      </div>
      <div class="art-item">
        <img src="images/2.2.webp" alt="Artwork 2">
        <div class="art-description">
          А.М.ОВЕЧКИН<br>РОССИЯ, АКРИЛ, 2025г.<br>Стекло 21х30
        </div>
        <div class="price">1 1985₽</div>
      </div>
      <div class="art-item">
        <img src="images/2.3.webp" alt="Artwork 3">
        <div class="art-description">
          Г.О.ВИКТОРОВ<br>РОССИЯ, АКРИЛ, 2025г.<br>Стекло 21х30
        </div>
        <div class="price">1 1996₽</div>
      </div>
      <div class="art-item">
        <img src="images/2.4.webp" alt="Artwork 4">
        <div class="art-description">
          А.Т.МОРГЕНШТЕРН<br>РОССИЯ, АКРИЛ, 2025г.<br>Стекло 21х30
        </div>
        <div class="price">1 1998₽</div>
      </div>
    </div>
  </div>
</body>
</html>
