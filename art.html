<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ART â€” Gekkel Vladislav Aleksandrovich</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      box-sizing: border-box;
      overflow-x: hidden;
      font-family: 'Oswald', sans-serif;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100vw;
      height: 10vh;
      font-size: clamp(0.5rem, 1vw, 1.3rem);
      margin: 0;
      background-color: #fff;
      border-bottom: 1px solid #000;
      z-index: 1000;
    }

    .header-text {
      position: absolute;
      left: 3vw;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2vh;
      font-family: 'Oswald', sans-serif;
      text-align: left;
      line-height: 1.3;
      font-weight: 700;
    }

    .subheader, .info-text {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3vh;
      font-family: 'Oswald', sans-serif;
    }

    .subheader {
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .info-text {
      right: 3vw;
      text-align: right;
    }

    @media (max-width: 600px) and (orientation: portrait) {
      .subheader, .info-text {
        font-size: calc(3vh - 0.2vh);
      }
      .header-text {
        font-size: 1vh;
      }
    }

    @media (min-width: 1024px) {
      .header-text {
        font-size: 2vh;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-text"><strong>Gekkel<br>Vladislav<br>Aleksandrovich</strong></div>
    <div class="subheader">ART</div>
    <div class="info-text">INFO</div>
  </div>
</body>
</html>
