<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ART â€” Gekkel Vladislav Aleksandrovich</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      box-sizing: border-box;
      overflow-x: hidden;
      width: 100%;
      max-width: 100%;
      font-family: 'Oswald', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100vw;
      height: 10vh;
      font-size: clamp(0.5rem, 1vw, 1.3rem);
      margin: 0;
      background-color: #fff;
      z-index: 1000;
      overflow: hidden;
      border-bottom: 1px solid #000;
    }

    .header-text {
      position: absolute;
      left: 3vw;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1vh;
      font-family: 'Oswald', sans-serif;
      text-align: left;
      line-height: 1.3;
      font-weight: 700;
    }

    .header-text button {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      cursor: pointer;
      text-align: left;
    }

    .header-text button:hover {
      text-decoration: underline;
    }

    @media (min-width: 1024px) {
      .header-text {
        font-size: 2vh;
      }
    }

    .subheader, .info-text {
      position: absolute;
      top: 50%;
      font-size: 3vh;
      font-family: 'Oswald', sans-serif;
      transform: translateY(-50%);
    }

    .subheader {
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: auto;
    }

    .subheader button {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      cursor: pointer;
      text-decoration: none;
    }

    .subheader button:hover {
      text-decoration: underline;
    }

    .info-text {
      right: 3vw;
      text-align: right;
    }

    .info-text button {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      cursor: pointer;
      text-decoration: none;
    }

    .info-text button:hover {
      text-decoration: underline;
    }

    .block2 {
      position: relative;
      top: 10vh;
      width: 100vw;
      height: 10vh;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
    }

    .block2-line {
      position: absolute;
      bottom: 2px;
      width: 100%;
      height: 1px;
      background-color: #000;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-text">
      <button onclick="window.location.href='index.html'"><strong>Gekkel<br>Vladislav<br>Aleksandrovich</strong></button>
    </div>
    <div class="subheader"><button onclick="window.location.href='art.html'">ART</button></div>
    <div class="info-text"><button onclick="window.location.href='info.html'">INFO</button></div>
  </div>

  <div class="block2">
    <div class="block2-line"></div>
  </div>
</body>
</html>
