<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ART — Gekkel Vladislav Aleksandrovich</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      box-sizing: border-box;
      overflow-x: hidden;
      width: 100%;
      max-width: 100%;
      font-family: 'Oswald', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100vw;
      height: 10vh;
      font-size: clamp(0.5rem, 1vw, 1.3rem);
      margin: 0;
      background-color: #fff;
      z-index: 1000;
      overflow: hidden;
      border-bottom: 1px solid #000;
    }

    .header-text {
      position: absolute;
      left: 3vw;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1vh;
      font-family: 'Oswald', sans-serif;
      text-align: left;
      line-height: 1.3;
      font-weight: 700;
    }

    .header-text button {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      cursor: pointer;
      text-align: left;
    }

    .header-text button:hover {
      text-decoration: underline;
    }

    @media (min-width: 1024px) {
      .header-text {
        font-size: 2vh;
      }
    }

    .subheader, .info-text {
      position: absolute;
      top: 50%;
      font-size: 3vh;
      font-family: 'Oswald', sans-serif;
      transform: translateY(-50%);
    }

    .subheader {
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: auto;
    }

    .subheader button {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      cursor: pointer;
      text-decoration: none;
    }

    .subheader button:hover {
      text-decoration: underline;
    }

    .info-text {
      right: 3vw;
      text-align: right;
    }

    .info-text button {
      background: none;
      border: none;
      font: inherit;
      color: #000;
      cursor: pointer;
      text-decoration: none;
    }

    .info-text button:hover {
      text-decoration: underline;
    }

    .block2 {
      position: relative;
      width: 100%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 2vh 3vw;
      font-size: 1.5vh;
      border-bottom: 1px solid #000;
      text-transform: uppercase;
      margin-top: 10vh;
    }

    .block3 {
      position: relative;
      width: 100%;
      background-color: #e9e9e9;
      padding: 3vh 3vw 20vh 3vw; /* линия опущена ниже */
      font-family: 'Oswald', sans-serif;
      color: #000;
      border-bottom: 1px solid #000;
      margin-top: 0;
      height: auto;
      min-height: 80vh;
    }

    .block3-text {
      font-size: 3.5vh;
      font-weight: 400;
      margin-bottom: 2vh;
      width: 100%;
      text-align: left;
      margin-left: 0;
    }

    .block3-images {
      display: flex;
      flex-direction: row;
      gap: 2.5vw;
      justify-content: center;
      align-items: flex-start;
      margin-top: 0;
    }

    .block3-images img {
      width: 22.5vw;
      height: auto;
      aspect-ratio: 1986 / 2731;
      object-fit: cover;
      border: 2px dashed red;
    }

    @media (max-width: 600px) and (orientation: portrait) {
      .subheader, .info-text {
        font-size: calc(3vh - 0.2vh);
      }

      .block2 {
        font-size: 1.3vh;
        padding: 1.5vh 5vw;
        margin-top: 10vh;
      }

      .block3-text {
        font-size: 2.3vh;
        line-height: 1.3;
        text-align: left;
        margin-left: 5vw;
      }

      .block3-images {
        flex-direction: column;
        gap: 3vh;
        align-items: center;
      }

      .block3-images img {
        width: 60vw;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-text">
      <button onclick="window.location.href='index.html'"><strong>Gekkel<br>Vladislav<br>Aleksandrovich</strong></button>
    </div>
    <div class="subheader"><button onclick="window.location.href='art.html'">ART</button></div>
    <div class="info-text"><button onclick="window.location.href='info.html'">INFO</button></div>
  </div>

  <div class="block2">COLLECTIONS ▼</div>
  <div class="block3">
    <div class="block3-text">ДОБРЫМ БЫТЬ НЕ СТЫДНО</div>
    <div class="block3-images">
      <img src="images/2.1.webp" alt="Artwork 1">
      <img src="images/2.2.webp" alt="Artwork 2">
      <img src="images/2.3.webp" alt="Artwork 3">
      <img src="images/2.4.webp" alt="Artwork 4">
    </div>
  </div>
</body>
</html>
