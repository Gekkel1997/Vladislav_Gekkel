<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=10, minimum-scale=0.01"
    />
    <title>Таблица Владислава Геккеля</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #fff;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .table-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        height: 100vh;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      iframe {
        border: none;
        width: 1000px; /* ширина твоей таблицы (можно подогнать, если нужно) */
        height: 100vh;
      }
    </style>
  </head>
  <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div class="table-wrapper">
      <iframe
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false">
      </iframe>
    </div>
  </body>
</html>
