<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Портфолио Владислава Геккеля</title>
<style>
  body {
    margin: 0;
    background: #fafafa;
    touch-action: none;
  }
  canvas {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>
  <canvas id="sheetCanvas" width="1600" height="900"></canvas>
  <script>
    const canvas = document.getElementById('sheetCanvas');
    const ctx = canvas.getContext('2d');
    ctx.fillStyle = '#fff';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#000';
    ctx.font = '20px Arial';
    ctx.fillText('КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?', 50, 100);
    ctx.font = '14px Arial';
    ctx.fillText('Владислав Геккель — мраморный гранник из Санкт-Петербурга...', 50, 140);
  </script>
</body>
</html>
