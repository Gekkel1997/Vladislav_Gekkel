<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gekkel Vladislav Aleksandovich</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #ffffff;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
      transform-origin: top left;
      transform: scale(1);
    }

    /* Масштаб адаптивный */
    @media (max-width: 1200px) {
      iframe { transform: scale(0.8); height: 125vh; }
    }

    @media (max-width: 800px) {
      iframe { transform: scale(0.6); height: 160vh; }
    }

    @media (max-width: 500px) {
      iframe { transform: scale(0.45); height: 220vh; }
    }
  </style>
</head>
<body>
  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false"></iframe>
</body>
</html>
