<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио Владислава Геккеля</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
    }

    iframe {
      border: none;
      width: 100vw; /* ширина под экран */
      height: 100vh; /* высота под экран */
      transform-origin: top left;
      transform: scale(1); /* без уменьшения */
    }

    /* адаптация под маленькие экраны */
    @media (max-width: 768px) {
      iframe {
        transform: scale(0.85);
        transform-origin: top left;
        width: calc(100vw / 0.85);
        height: calc(100vh / 0.85);
      }
    }

    @media (max-width: 480px) {
      iframe {
        transform: scale(0.75);
        width: calc(100vw / 0.75);
        height: calc(100vh / 0.75);
      }
    }
  </style>
</head>
<body>
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false">
  </iframe>
</body>
</html>
