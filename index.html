<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Владислав — Искусство</title>
  <link rel="icon" type="image/png" sizes="48x48" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png">
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* --- Блок 1 --- */
    .block-1 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
    }

    iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 10px;
    }

    /* --- Блок 2 --- */
    .block-2 {
      text-align: center;
      padding: 5vw 3vw;
    }

    .text-2-1 {
      font-size: 1vw;
      margin-bottom: 1vw;
      letter-spacing: 0.1em;
      font-weight: 300;
    }

    .image-b2 {
      width: 70vw;
      max-width: 900px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* --- Блок Портреты --- */
    .portraits-section {
      text-align: center;
      margin-top: 5vw;
      margin-bottom: 5vw;
    }

    .portrait-texts {
      width: 80%;
      margin: 0 auto 2vw auto;
    }

    .text-3-1 {
      font-size: 2vw;
      font-weight: 400;
      white-space: nowrap;
    }

    .text-3-2 {
      font-size: 1.5vw;
      font-weight: 300;
    }

    .image-g {
      width: 90%;
      max-width: 1600px;
      height: auto;
      display: block;
      margin: 2vw auto;
      border-radius: 10px;
    }

    /* --- Мобильная адаптация (вертикальный телефон) --- */
    @media (max-width: 600px) and (orientation: portrait) {
      .text-2-1 {
        font-size: clamp(0.45rem, 1.8vw, 0.7rem);
      }

      .image-b2 {
        transform: scale(1.25) translate(-2vw, 4vw);
        margin-right: 1.5vw;
      }

      .spacer {
        height: 5vh;
      }

      .portraits-section {
        margin-top: 4vw;
        margin-bottom: 4vw;
      }

      .portrait-texts {
        width: 95%;
      }

      .text-3-1 {
        font-size: clamp(1.4rem, 4.8vw, 2rem);
        white-space: nowrap;
      }

      .text-3-2 {
        font-size: clamp(1.2rem, 4.5vw, 1.8rem);
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <!-- Блок 1 -->
  <div class="block-1">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR_h3QlWhDxQebEFywlmR02EOBqzQCCFovU2vElqO3xZMS1vRgTkVwUQh1nQL_XuQ/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>

  <!-- Блок 2 -->
  <div class="block-2">
    <div class="text-2-1">ХУДОЖНИК ВЛАДИСЛАВ</div>
    <img class="image-b2" src="https://i.postimg.cc/JnJ5W2Q0/IMG-4308-1-11zon.webp" alt="Владислав">
  </div>

  <!-- Блок Портреты -->
  <div class="portraits-section">
    <div class="portrait-texts">
      <div class="text-3-1">ИЗОБРАЗИТЕЛЬНОЕ ИСКУССТВО:</div>
      <div class="text-3-2">МРАМОРНАЯ ГРАФИКА</div>
    </div>
    <img class="image-g" src="https://i.postimg.cc/bYmV6c5K/IMG-4271-11zon.webp" alt="Изображение G">
  </div>
</body>
</html>
