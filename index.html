<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ –í–ª–∞–¥–∏—Å–ª–∞–≤–∞ –ì–µ–∫–∫–µ–ª—è</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f2f2f2;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f2f2f2;
      overflow: auto;
    }

    iframe {
      border: none;
      background: white;
      transform-origin: top left;
      transition: transform 0.3s ease;
      width: 1800px; /* üëà –Ω–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ –¥–ª—è iPhone */
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      id="sheet"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <script>
    function scaleToFit() {
      const iframe = document.getElementById('sheet');
      const baseWidth = 1800; // —à–∏—Ä–∏–Ω–∞ —Ç–∞–±–ª–∏—Ü—ã
      const screenWidth = window.innerWidth;
      const scale = screenWidth / baseWidth;

      // Safari —Ñ–∏–∫—Å: –∏–Ω–æ–≥–¥–∞ window.innerWidth –º–µ–Ω—å—à–µ –Ω—É–∂–Ω–æ–≥–æ
      const safariFix = navigator.userAgent.includes('Safari') && !navigator.userAgent.includes('Chrome');
      const realScale = safariFix ? (screenWidth / baseWidth) * 1.12 : scale;

      iframe.style.transform = `scale(${realScale})`;
      iframe.style.height = `${window.innerHeight / realScale}px`;
    }

    window.addEventListener('load', scaleToFit);
    window.addEventListener('resize', scaleToFit);
    window.addEventListener('orientationchange', scaleToFit);
  </script>
</body>
</html>
