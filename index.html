<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Портфолио Владислава Геккеля</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
      touch-action: none;
    }

    .iframe-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    .iframe-wrapper:active {
      cursor: grabbing;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 1920px;
      height: 1080px;
      border: none;
      transform-origin: top left;
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper" id="wrapper">
    <iframe
      id="sheet"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById('sheet');
    const wrapper = document.getElementById('wrapper');

    let baseScale = window.innerWidth / 1920;
    let userZoom = 1;
    let offsetX = 0;
    let offsetY = 0;
    let startX, startY;
    let isDragging = false;
    let velocityX = 0;
    let velocityY = 0;
    let lastMoveTime = 0;
    let lastX = 0;
    let lastY = 0;
    let momentumFrame;

    function getBoundaries() {
      const totalScale = baseScale * userZoom;
      const iframeWidth = 1920 * totalScale;
      const iframeHeight = 1080 * totalScale;
      const maxX = Math.max(0, (iframeWidth - window.innerWidth) / 2);
      const maxY = Math.max(0, (iframeHeight - window.innerHeight) / 2);
      return { minX: -maxX, maxX: maxX, minY: -maxY, maxY: maxY };
    }

    function clamp(v, min, max) {
      return Math.min(Math.max(v, min), max);
    }

    function applyTransform() {
      const totalScale = baseScale * userZoom;
      const bounds = getBoundaries();
      offsetX = clamp(offsetX, bounds.minX, bounds.maxX);
      offsetY = clamp(offsetY, bounds.minY, bounds.maxY);
      iframe.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${totalScale})`;
    }

    function resizeSheet() {
      baseScale = window.innerWidth / 1920;
      applyTransform();
    }

    // Масштаб колесиком
    window.addEventListener('wheel', e => {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        userZoom += e.deltaY * -0.001;
        userZoom = Math.min(Math.max(0.3, userZoom), 3);
        applyTransform();
      }
    }, { passive: false });

    // Пинч-масштаб (два пальца)
    let initialDistance = 0;
    let initialZoom = 1;

    window.addEventListener('touchstart', e => {
      cancelMomentum();
      if (e.touches.length === 2) {
        initialDistance = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        initialZoom = userZoom;
      } else if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - offsetX;
        startY = e.touches[0].clientY - offsetY;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        lastMoveTime = Date.now();
      }
    });

    window.addEventListener('touchmove', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const newDist = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        const scaleChange = newDist / initialDistance;
        userZoom = Math.min(Math.max(0.3, initialZoom * scaleChange), 3);
        applyTransform();
      } else if (isDragging && e.touches.length === 1) {
        const now = Date.now();
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        const dt = now - lastMoveTime;

        velocityX = dx / dt * 16;
        velocityY = dy / dt * 16;
        offsetX = e.touches[0].clientX - startX;
        offsetY = e.touches[0].clientY - startY;
        applyTransform();

        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        lastMoveTime = now;
      }
    }, { passive: false });

    window.addEventListener('touchend', () => {
      isDragging = false;
      startMomentum();
    });

    // Перетаскивание мышью
    wrapper.addEventListener('mousedown', e => {
      cancelMomentum();
      isDragging = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
      lastX = e.clientX;
      lastY = e.clientY;
      lastMoveTime = Date.now();
    });

    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const now = Date.now();
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const dt = now - lastMoveTime;

      velocityX = dx / dt * 16;
      velocityY = dy / dt * 16;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;
      applyTransform();

      lastX = e.clientX;
      lastY = e.clientY;
      lastMoveTime = now;
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
      startMomentum();
    });

    // === Инерция + границы ===
    function startMomentum() {
      cancelMomentum();
      const decay = 0.95;
      function step() {
        offsetX += velocityX;
        offsetY += velocityY;

        const bounds = getBoundaries();
        if (offsetX < bounds.minX || offsetX > bounds.maxX) velocityX *= -0.3;
        if (offsetY < bounds.minY || offsetY > bounds.maxY) velocityY *= -0.3;

        velocityX *= decay;
        velocityY *= decay;
        applyTransform();

        if (Math.abs(velocityX) > 0.2 || Math.abs(velocityY) > 0.2) {
          momentumFrame = requestAnimationFrame(step);
        }
      }
      momentumFrame = requestAnimationFrame(step);
    }

    function cancelMomentum() {
      cancelAnimationFrame(momentumFrame);
      velocityX = velocityY = 0;
    }

    // === Двойной клик / тап для зума ===
    let lastTapTime = 0;
    wrapper.addEventListener('click', e => {
      const now = Date.now();
      if (now - lastTapTime < 300) { // двойной клик
        userZoom = userZoom < 1.5 ? 2 : 1;
        applyTransform();
      }
      lastTapTime = now;
    });

    window.addEventListener('resize', resizeSheet);
    window.addEventListener('orientationchange', resizeSheet);
    window.addEventListener('load', resizeSheet);
  </script>
</body>
</html>
