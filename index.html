<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>–í–∏–∑—É–∞–ª –∏–∑ Google Sheets ‚Äî –ø–æ–¥–≥–æ–Ω–∫–∞ –ø–æ —à–∏—Ä–∏–Ω–µ</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      padding:0;
      background:#f5f5f5;
      overflow:hidden;
    }

    .wrap {
      position:relative;
      width:100vw;
      height:100vh;
      overflow:hidden;
      display:block;
    }

    iframe {
      position:absolute;
      top:0;
      left:0;
      border:0;
      transform-origin: top left;
      /* width –∑–∞–¥–∞—ë—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º (baseWidth) */
      background:white;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>
 <div class="table-container">
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ6.../pubhtml?widget=true&amp;headers=false"
    class="responsive-table"
    allowfullscreen
  ></iframe>
</div>

<style>
  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –∞–¥–∞–ø—Ç–∏–≤–∞ */
  .table-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    overflow-x: hidden;
    padding: 0;
    margin: 0 auto;
  }

  /* –¢–∞–±–ª–∏—Ü–∞ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
  .responsive-table {
    border: none;
    width: 100%;
    height: 80vh; /* –º–æ–∂–Ω–æ –ø–æ–¥—Ä–µ–≥—É–ª–∏—Ä–æ–≤–∞—Ç—å */
    transform-origin: top left;
  }

  /* --- üì± –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ --- */
  @media (max-width: 768px) {
    .responsive-table {
      width: 100vw;
      height: 100vh;
      transform: scale(1); /* –Ω–∏–∫–∞–∫–æ–≥–æ —Å–∂–∞—Ç–∏—è */
    }
  }

  /* --- üíª –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä—ã --- */
  @media (min-width: 769px) {
    .responsive-table {
      width: 90%;
      height: 80vh;
    }
  }
</style>

<script>
  // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø–æ–¥–≥–æ–Ω–∫–∞ –º–∞—Å—à—Ç–∞–±–∞ Google Sheets
  function adjustTableScale() {
    const iframe = document.querySelector('.responsive-table');
    if (!iframe) return;

    const isMobile = window.innerWidth <= 768;
    iframe.style.transform = isMobile ? 'scale(1)' : 'scale(1)';

    // –£–±–∏—Ä–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª
    document.body.style.overflowX = 'hidden';
  }

  window.addEventListener('resize', adjustTableScale);
  window.addEventListener('load', adjustTableScale);
</script>
</body>
</html>
