<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Газета — Таблица</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial,-sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    .table-wrapper {
      width: 95%;
      margin: 20px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #eee;
    }
    @media (max-width: 768px) {
      .table-wrapper {
        width: 100%;
        margin: 10px auto;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="table-wrapper">
    <table id="dataTable">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    // ID таблицы из ссылки
    const sheetId = '1YGGuHtDIqNHK1TJgqlE3Rk2F6lJoymAj9jDDUUyVX7Q';
    const sheetGid = '0'; // если первая вкладка (можешь поменять если другая)
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${sheetGid}`;

    fetch(url)
      .then(response => response.text())
      .then(text => {
        // Убираем лишнее, т.к. Google возвращает JSONP
        const json = JSON.parse(text.substring(text.indexOf('({')+1, text.lastIndexOf('})')+1));
        const cols = json.table.cols;
        const rows = json.table.rows;

        // Заголовки
        const thead = document.getElementById('tableHead');
        const headerRow = document.createElement('tr');
        cols.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col.label || '';
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        // Данные
        const tbody = document.getElementById('tableBody');
        rows.forEach(row => {
          const tr = document.createElement('tr');
          row.c.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell ? (cell.v || '') : '';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

      })
      .catch(err => {
        console.error('Ошибка загрузки данных таблицы:', err);
      });
  </script>
</body>
</html>
