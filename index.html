<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Газета Владислава Геккеля</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc; /* фон вокруг страницы */
      margin: 0;
      padding: 60px 0;
      display: flex;
      justify-content: center;
      font-family: "Oswald", sans-serif;
    }

    .page {
      background-color: white;
      width: 90%;
      max-width: 1200px;
      border: 1px solid #bfbfbf; /* тонкая рамка */
      padding: 80px 100px;
      box-sizing: border-box;
      line-height: 1.6;
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 36px;
      font-weight: 500;
      margin-top: 60px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p {
      font-size: 20px;
      font-weight: 300;
      color: #111;
      max-width: 750px;
      text-align: left;
      margin-bottom: 30px;
    }

    img {
      width: 100%;
      margin-top: 40px;
      margin-bottom: 60px;
    }

    section {
      margin-bottom: 80px;
    }
  </style>
</head>
<body>
  <div class="page" id="content">
    <h1>Газета Владислава Геккеля</h1>
    <p>⏳ Загрузка данных из Google Sheets...</p>
  </div>

  <script>
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pub?output=csv';

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(r => r.split(','));
        const container = document.getElementById('content');
        container.innerHTML = '';

        rows.slice(1).forEach(row => {
          const [title, description, image] = row;
          const section = document.createElement('section');
          section.innerHTML = `
            ${title ? `<h2>${title}</h2>` : ''}
            ${description ? `<p>${description}</p>` : ''}
            ${image ? `<img src="${image}" alt="${title}">` : ''}
          `;
          container.appendChild(section);
        });
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p>⚠️ Ошибка загрузки данных: ${err}</p>`;
      });
  </script>
</body>
</html>
