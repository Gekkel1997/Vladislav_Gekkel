<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–∞–∑–µ—Ç–∞ –í–ª–∞–¥–∏—Å–ª–∞–≤–∞ –ì–µ–∫–∫–µ–ª—è</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc;
      margin: 0;
      padding: 60px 0;
      display: flex;
      justify-content: center;
      font-family: "Oswald", sans-serif;
    }

    .page {
      position: relative;
      background-color: white;
      width: 90%;
      max-width: 1200px;
      border: 1px solid #bfbfbf;
      padding: 80px 100px;
      box-sizing: border-box;
      line-height: 1.6;
      overflow: hidden;
    }

    /* üîπ –†–∞–∑–º–µ—Ç–∫–∞ —Å—Ç—Ä–æ–∫ */
    .grid-lines {
      position: absolute;
      top: 0;
      left: 60px;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .grid-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: rgba(0, 0, 0, 0.05);
    }

    .line-number {
      position: absolute;
      left: -40px;
      font-size: 12px;
      color: #888;
    }

    /* üîπ –ö–æ–Ω—Ç–µ–Ω—Ç –ø–æ–≤–µ—Ä—Ö —Å–µ—Ç–∫–∏ */
    #content {
      position: relative;
      z-index: 1;
    }

    h1, h2, p, img {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 36px;
      font-weight: 500;
      margin-top: 60px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p {
      font-size: 20px;
      font-weight: 300;
      color: #111;
      max-width: 750px;
      text-align: left;
      margin-bottom: 30px;
    }

    img {
      width: 100%;
      margin-top: 40px;
      margin-bottom: 60px;
    }

    section {
      margin-bottom: 80px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="grid-lines" id="grid"></div>

    <div id="content">
      <h1>–ì–∞–∑–µ—Ç–∞ –í–ª–∞–¥–∏—Å–ª–∞–≤–∞ –ì–µ–∫–∫–µ–ª—è</h1>
      <p>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Google Sheets...</p>
    </div>
  </div>

  <script>
    // üîπ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ª–∏–Ω–∏–π –∏ –Ω—É–º–µ—Ä–∞—Ü–∏–∏ —Å—Ç—Ä–æ–∫
    const grid = document.getElementById('grid');
    const totalLines = 100; // –º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
    const lineHeight = 40; // px ‚Äî —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Å—Ç—Ä–æ–∫–∞–º–∏

    for (let i = 1; i <= totalLines; i++) {
      const y = i * lineHeight;
      const line = document.createElement('div');
      line.className = 'grid-line';
      line.style.top = `${y}px`;
      const num = document.createElement('div');
      num.className = 'line-number';
      num.style.top = `${y - 6}px`;
      num.textContent = i;
      grid.appendChild(line);
      grid.appendChild(num);
    }

    // üîπ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Google Sheets
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pub?output=csv';

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(r => r.split(','));
        const container = document.getElementById('content');
        container.innerHTML = '';

        rows.slice(1).forEach(row => {
          const [title, description, image] = row;
          const section = document.createElement('section');
          section.innerHTML = `
            ${title ? `<h2>${title}</h2>` : ''}
            ${description ? `<p>${description}</p>` : ''}
            ${image ? `<img src="${image}" alt="${title}">` : ''}
          `;
          container.appendChild(section);
        });
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${err}</p>`;
      });
  </script>
</body>
</html>
