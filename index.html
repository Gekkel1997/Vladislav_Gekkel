<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Газета Владислава Геккеля</title>
  <style>
    body {
      margin: 0;
      background-color: #f3f3f3;
      font-family: 'Georgia', serif;
      color: #111;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 90vw;
      max-width: 1200px;
      background: white;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      border: 1px solid #ddd;
    }

    .cell {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }

    .cell:hover {
      transform: scale(1.05);
      background-color: #fff5e6;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      border-bottom: 2px solid #000;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Газета Владислава Геккеля</h1>

    <div class="cell">ПРО СЕБЯ</div>
    <div class="cell">РАБОТЫ</div>
    <div class="cell">ПРОЕКТЫ</div>
    <div class="cell">КОНТАКТЫ</div>

  </div>
</body>
</html>
