<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Галерея Владислава Геккеля</title>
  <style>
    body {
      margin: 0;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .frame-wrapper {
      width: 100%;
      max-width: 1200px;
      overflow: hidden;
      position: relative;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      transform-origin: top left;
      transform: scale(0.6); /* ← уменьшает масштаб таблицы */
    }

    /* адаптивное масштабирование */
    @media (max-width: 1200px) {
      iframe {
        transform: scale(0.5);
      }
    }

    @media (max-width: 900px) {
      iframe {
        transform: scale(0.45);
      }
    }

    @media (max-width: 600px) {
      iframe {
        transform: scale(0.35);
      }
    }

    @media (max-width: 400px) {
      iframe {
        transform: scale(0.3);
      }
    }
  </style>
</head>
<body>
  <div class="frame-wrapper">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
