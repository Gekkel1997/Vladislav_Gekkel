<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Газета Владислава Геккеля</title>
  <style>
    body {
      background-color: #dcdcdc; /* фон вокруг страницы — серый, как на скрине */
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      font-family: "Oswald", Arial, sans-serif;
    }

    .page {
      background-color: white;
      width: 90%;
      max-width: 1400px;
      border: 1.5px solid #bfbfbf; /* тонкая рамка */
      padding: 60px 80px; /* поля как в Google Sheets */
      box-sizing: border-box;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 28px;
      font-weight: 500;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      color: #222;
      max-width: 800px;
    }

    img {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="page" id="content">
    <h1>Газета Владислава Геккеля</h1>
    <p>⏳ Загрузка данных из Google Sheets...</p>
  </div>

  <script>
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pub?output=csv';

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(r => r.split(','));
        const container = document.getElementById('content');
        container.innerHTML = '';

        rows.slice(1).forEach(row => {
          const [title, description, image] = row;
          const section = document.createElement('section');
          section.innerHTML = `
            ${title ? `<h1>${title}</h1>` : ''}
            ${description ? `<p>${description}</p>` : ''}
            ${image ? `<img src="${image}" alt="${title}">` : ''}
          `;
          container.appendChild(section);
        });
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p>⚠️ Ошибка загрузки данных: ${err}</p>`;
      });
  </script>
</body>
</html>
