<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- ✅ Разрешаем масштабирование, но с корректным масштабом -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.3, maximum-scale=5.0, user-scalable=yes">
  <title>Портфолио Владислава Геккеля</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f5f5f5;
      overflow: hidden;
      touch-action: pinch-zoom pan-x pan-y;
      -webkit-overflow-scrolling: touch;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f5f5f5;
    }

    iframe {
      border: none;
      background: white;
      transform-origin: top left;
      transition: transform 0.2s ease;
      width: 1920px; /* базовая ширина таблицы */
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      id="sheet"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <script>
    function scaleToFit() {
      const iframe = document.getElementById('sheet');
      const baseWidth = 1920; // ширина Google Таблицы
      const screenWidth = window.innerWidth;
      const scale = screenWidth / baseWidth;
      iframe.style.transform = `scale(${scale})`;
      iframe.style.height = `${window.innerHeight / scale}px`;
    }

    window.addEventListener('load', scaleToFit);
    window.addEventListener('resize', scaleToFit);
    window.addEventListener('orientationchange', scaleToFit);
  </script>
</body>
</html>
