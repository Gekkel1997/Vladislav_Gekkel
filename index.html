<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      text-align: center;
      margin-top: 80px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin: 0;
    }

    p.subtitle {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin-bottom: 80px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <h1>Моё портфолио</h1>
    <p class="subtitle">Коллекция моих работ</p>
  </header>

  <div class="gallery">
    <!-- сюда я вставлю твои изображения -->
  </div>

</body>
</html>
