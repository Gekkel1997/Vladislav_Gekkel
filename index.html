<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Портфолио Владислава Геккеля</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
      touch-action: none; /* отключаем стандартные жесты браузера */
    }

    .iframe-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }

    .iframe-wrapper:active {
      cursor: grabbing;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 1920px;
      height: 1080px;
      border: none;
      transform-origin: top left;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper" id="wrapper">
    <iframe
      id="sheet"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml">
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById('sheet');
    const wrapper = document.getElementById('wrapper');

    let baseScale = window.innerWidth / 1920;
    let userZoom = 1;
    let offsetX = 0;
    let offsetY = 0;
    let startX, startY;
    let isDragging = false;

    function applyTransform() {
      const totalScale = baseScale * userZoom;
      iframe.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${totalScale})`;
      iframe.style.height = `${window.innerHeight / totalScale}px`;
    }

    function resizeSheet() {
      baseScale = window.innerWidth / 1920;
      applyTransform();
    }

    // --- Масштабирование колесиком ---
    window.addEventListener('wheel', e => {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        userZoom += e.deltaY * -0.001;
        userZoom = Math.min(Math.max(0.3, userZoom), 3);
        applyTransform();
      }
    }, { passive: false });

    // --- Масштабирование пальцами ---
    let initialDistance = 0;
    let initialZoom = 1;

    window.addEventListener('touchstart', e => {
      if (e.touches.length === 2) {
        initialDistance = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        initialZoom = userZoom;
      } else if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - offsetX;
        startY = e.touches[0].clientY - offsetY;
      }
    });

    window.addEventListener('touchmove', e => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const newDistance = Math.hypot(
          e.touches[0].clientX - e.touches[1].clientX,
          e.touches[0].clientY - e.touches[1].clientY
        );
        const scaleChange = newDistance / initialDistance;
        userZoom = Math.min(Math.max(0.3, initialZoom * scaleChange), 3);
        applyTransform();
      } else if (isDragging && e.touches.length === 1) {
        offsetX = e.touches[0].clientX - startX;
        offsetY = e.touches[0].clientY - startY;
        applyTransform();
      }
    }, { passive: false });

    window.addEventListener('touchend', () => {
      isDragging = false;
    });

    // --- Перемещение мышью ---
    wrapper.addEventListener('mousedown', e => {
      isDragging = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
    });

    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      offsetX = e.clientX - startX;
      offsetY = e.clientY - startY;
      applyTransform();
    });

    window.addEventListener('mouseup', () => isDragging = false);

    window.addEventListener('resize', resizeSheet);
    window.addEventListener('orientationchange', resizeSheet);
    window.addEventListener('load', resizeSheet);
  </script>
</body>
</html>
