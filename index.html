<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gekkel Vladislav Aleksandovich</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* 1 */
    .header {
      font-family: 'Oswald', sans-serif;
      font-size: 7px;
      color: #000;
      margin-left: 30px;
      margin-top: 25px;
    }

    .line {
      height: 1px;
      background-color: #000;
      margin: 15px 30px 0 30px;
    }

    /* 2 */
    .text-2 {
      font-family: 'Oswald', sans-serif;
      font-size: 30px;
      color: #000;
      margin-left: 30px;
      margin-top: 40px; /* от линии до "КТО ТАКОЙ" */
      line-height: 1;
    }

    /* 3 */
    .text-3 {
      font-family: 'Oswald', sans-serif;
      font-size: 30px;
      color: #000;
      margin-left: 30px;
      margin-top: 8px; /* расстояние между "КТО ТАКОЙ" и "МРАМОРНЫЙ ГРАННИК?" */
      line-height: 1;
    }
  </style>
</head>
<body>

  <!-- 1 -->
  <div class="header">Gekkel Vladislav Aleksandovich</div>
  <div class="line"></div>

  <!-- 2 -->
  <div class="text-2">КТО ТАКОЙ</div>

  <!-- 3 -->
  <div class="text-3">МРАМОРНЫЙ ГРАННИК?</div>

</body>
</html>
