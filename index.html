<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Gekkel Vladislav Aleksandovich : –ø—Ä–∏–≤–µ—Ç</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .table-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      background: #f5f5f5;
    }

    iframe.responsive-table {
      border: none;
      background: white;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      transform-origin: top left;
      transition: transform 0.3s ease;
    }

    /* üì± –ú–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: –±–µ–∑ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è */
    @media (max-width: 768px) {
      .responsive-table {
        width: 1200px; /* —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞, –º–æ–∂–Ω–æ —É–≤–µ–ª–∏—á–∏—Ç—å */
        height: 100vh;
        transform: none;
      }
    }

    /* üíª –î–µ—Å–∫—Ç–æ–ø—ã: –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π –º–∞—Å—à—Ç–∞–± */
    @media (min-width: 769px) {
      .responsive-table {
        width: 1600px;
        height: 90vh;
      }
    }
  </style>
</head>

<body>
  <div class="table-container">
    <iframe
      id="sheetFrame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false"
      class="responsive-table"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    // üíª –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞—Ö
    function fitGoogleSheet() {
      const iframe = document.getElementById('sheetFrame');
      if (!iframe) return;

      const isMobile = window.innerWidth <= 768;
      if (isMobile) {
        iframe.style.transform = 'none';
        return;
      }

      const containerWidth = document.body.clientWidth;
      const baseWidth = 1600; // —à–∏—Ä–∏–Ω–∞ —Ç–∞–±–ª–∏—Ü—ã –≤ –ø–∏–∫—Å–µ–ª—è—Ö
      const scale = containerWidth / baseWidth;

      iframe.style.transform = `scale(${scale})`;
      iframe.style.width = `${baseWidth}px`;
      iframe.style.height = `${window.innerHeight / scale}px`;
    }

    window.addEventListener('load', fitGoogleSheet);
    window.addEventListener('resize', fitGoogleSheet);
  </script>
</body>
</html>
