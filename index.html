<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <!-- Открываем страницу уменьшенной и разрешаем сильное отдаление -->
  <meta name="viewport"
        content="width=device-width, initial-scale=0.5, minimum-scale=0.1, maximum-scale=10, user-scalable=yes">

  <title>Портфолио Владислава Геккеля</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
      overflow: auto;
    }

    iframe {
      width: 100vw;          /* ширина на весь экран */
      height: 200vh;         /* увеличенная высота */
      border: none;
      display: block;
      background: white;
    }

    @media (max-width: 768px) {
      iframe {
        height: 280vh;       /* больше высоты на телефонах */
      }
    }
  </style>
</head>

<body>
  <iframe
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml"
    allowfullscreen>
  </iframe>
</body>
</html>
