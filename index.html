<html lang="ru">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      box-sizing: border-box;
    }

    /* 1 — Имя */
    .header {
      font-family: 'Oswald', sans-serif;
      font-size: 7px;
      color: #000;
      margin-left: 30px;
      margin-top: 15px;
    }

    /* Линия под именем */
    .line {
      height: 1px;
      background-color: #000;
      margin: 5px 30px 0 30px;
    }

    /* Контейнер с левым и правым текстом */
    .section {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin: 15px 30px 0 30px;
      gap: 20px;
    }

    /* Левая часть: 2 и 3 */
    .left-texts {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .text-2,
    .text-3 {
      font-family: 'Oswald', sans-serif;
      font-size: 37px;
      font-style: italic;
      color: #000;
      line-height: 1.1;
    }

    .text-3 {
      margin-top: 5px;
    }

    /* Правая часть: описание */
    .description {
      font-family: 'Oswald', sans-serif;
      font-size: 7px;
      color: #000;
      text-align: justify;
      max-width: 50%;
    }

    /* Изображение с отступами 30px */
    .image-container {
      margin: 15px 30px 0 30px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Адаптация под телефон */
    @media (max-width: 768px) {
      .section {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 15px;
      }

      .description {
        max-width: 100%;
        margin-top: 10px;
        text-align: left;
      }

      .text-2,
      .text-3 {
        font-size: 28px;
      }
    }
  </style>
</head>
