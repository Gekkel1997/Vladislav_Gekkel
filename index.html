<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблица Владислава Геккеля</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000; /* фоновый цвет, можно поменять */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      .table-wrapper {
        width: 100%;
        height: 100vh;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      iframe {
        width: 1000px; /* исходная ширина таблицы в Google Sheets */
        height: 100vh;
        border: none;
        transform-origin: top left;
      }

      /* адаптив для мобильных */
      @media (max-width: 1000px) {
        iframe {
          transform: scale(calc(100vw / 1000));
          height: calc(100vh / (100vw / 1000));
        }
      }
    </style>
  </head>
  <body oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div class="table-wrapper">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false">
      </iframe>
    </div>
  </body>
</html>
