<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–∞–∑–µ—Ç–∞ –í–ª–∞–¥–∏—Å–ª–∞–≤–∞ –ì–µ–∫–∫–µ–ª—è</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc;
      margin: 0;
      padding: 5vh 0;
      display: flex;
      justify-content: center;
      font-family: "Oswald", sans-serif;
    }

    .page {
      background-color: white;
      width: 92%;
      max-width: 1200px;
      border: 1px solid #bfbfbf;
      padding: 6vh 6vw;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      min-height: 8000px;
    }

    .grid-line {
      position: absolute;
      left: 90px;
      width: calc(100% - 180px);
      height: 1px;
      background-color: #e6e6e6;
    }

    .grid-line.first {
      background-color: #555;
    }

    .line-number {
      position: absolute;
      left: 60px;
      font-size: clamp(10px, 1.4vw, 14px);
      color: #888;
      user-select: none;
    }

    .cell-content {
      position: absolute;
      left: 90px;
      top: 2px;
      font-size: 7px;
      font-weight: 500;
      color: #111;
      max-width: calc(100% - 180px);
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    /* --- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è --- */
    .controls {
      position: fixed;
      bottom: 20px;
      right: 40px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .controls button {
      font-family: inherit;
      background: #333;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.8;
    }

    .controls button:hover {
      opacity: 1;
      background: #000;
    }

    @media (max-width: 768px) {
      .page {
        padding: 4vh 5vw;
      }

      .grid-line {
        left: 60px;
        width: calc(100% - 120px);
      }

      .line-number {
        left: 35px;
      }

      .cell-content {
        left: 60px;
        max-width: calc(100% - 120px);
        font-size: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="page" id="page">
    <div id="grid"></div>
    <div id="cellC3" class="cell-content">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
  </div>

  <div class="controls">
    <button id="prev">‚¨ÜÔ∏è –í–≤–µ—Ä—Ö</button>
    <button id="next">‚¨áÔ∏è –í–Ω–∏–∑</button>
  </div>

  <script>
    // === –†–∞–∑–ª–∏–Ω–æ–≤–∫–∞ ===
    const grid = document.getElementById('grid');
    const totalLines = 200;
    const lineHeight = 28;

    for (let i = 1; i <= totalLines; i++) {
      const y = i * lineHeight;
      const line = document.createElement('div');
      line.className = 'grid-line' + (i === 1 ? ' first' : '');
      line.style.top = `${y}px`;

      const num = document.createElement('div');
      num.className = 'line-number';
      num.style.top = `${y - 8}px`;
      num.textContent = i;

      grid.appendChild(line);
      grid.appendChild(num);
    }

    // === –ó–∞–≥—Ä—É–∑–∫–∞ CSV –∏–∑ –Ω–æ–≤–æ–π —Ç–∞–±–ª–∏—Ü—ã ===
    const sheetCSV =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vR_iq6SkUitn3QtV_jtyG6Z82G0VBD1ZyjvT4hxTDgrMere-3kXl9X_4DUprQACzKkpn5UB95ouuEoh/pub?output=csv';

    let rows = [];
    let currentRow = 2; // –Ω–∞—á–∏–Ω–∞–µ–º —Å —Ç—Ä–µ—Ç—å–µ–π —Å—Ç—Ä–æ–∫–∏ (–∏–Ω–¥–µ–∫—Å 2)

    function updateCell() {
      const cell = document.getElementById('cellC3');
      if (rows[currentRow] && rows[currentRow][2]) {
        cell.textContent = rows[currentRow][2];
      } else {
        cell.textContent = 'üìÑ (–¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç –∏–ª–∏ –∫–æ–Ω–µ—Ü –ª–∏—Å—Ç–∞)';
      }
    }

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csvText => {
        rows = csvText
          .split('\n')
          .map(r => r.split(','))
          .filter(r => r.some(c => c.trim().length > 0));
        updateCell();
      })
      .catch(err => {
        document.getElementById('cellC3').textContent = `‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${err}`;
      });

    // === –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è ===
    document.getElementById('next').addEventListener('click', () => {
      currentRow++;
      updateCell();
    });

    document.getElementById('prev').addEventListener('click', () => {
      currentRow = Math.max(0, currentRow - 1);
      updateCell();
    });
  </script>
</body>
</html>
