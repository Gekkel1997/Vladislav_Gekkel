<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, 
                 maximum-scale=5.0, user-scalable=yes">
  <title>Портфолио Владислава Геккеля</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f5f5;
      overflow: auto; /* вернули естественную прокрутку */
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x pan-y; /* разрешает свайпы и зум */
    }

    .iframe-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: visible;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      max-width: 1920px;
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml">
    </iframe>
  </div>
</body>
</html>
