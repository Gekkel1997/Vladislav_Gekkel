<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Мраморный Гранник — Canvas Версия</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #e0e0e0;
      touch-action: none; /* отключаем стандартное поведение свайпов */
    }

    canvas {
      display: block;
      background-color: white;
      border: 1px solid #ccc;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="sheetCanvas"></canvas>

  <script>
    const canvas = document.getElementById("sheetCanvas");
    const ctx = canvas.getContext("2d");

    // размеры виртуального листа (потом подгоним под твою таблицу)
    const sheetWidth = 1920;
    const sheetHeight = 1080;

    // размер окна
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      draw();
    }

    // масштаб и смещение
    let scale = 1;
    let originX = 0;
    let originY = 0;

    // функция рисования
    function draw() {
      ctx.save();
      ctx.setTransform(scale, 0, 0, scale, originX, originY);
      ctx.clearRect(-originX/scale, -originY/scale, canvas.width/scale, canvas.height/scale);

      // белый фон
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, sheetWidth, sheetHeight);

      // тестовые элементы (позже заменим на контент из таблицы)
      ctx.fillStyle = "#000";
      ctx.font = "24px Arial";
      ctx.fillText("Мраморный Гранник (Тест)", 100, 100);
      ctx.strokeStyle = "#bbb";
      for (let i = 0; i < sheetHeight; i += 40) {
        ctx.beginPath();
        ctx.moveTo(0, i);
        ctx.lineTo(sheetWidth, i);
        ctx.stroke();
      }

      ctx.restore();
    }

    // Зум pinch-to-zoom
    let lastDist = 0;
    canvas.addEventListener("touchmove", (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (lastDist) {
          const delta = dist / lastDist;
          scale *= delta;
          scale = Math.min(Math.max(scale, 0.3), 5);
        }
        lastDist = dist;
        draw();
      }
    });

    canvas.addEventListener("touchend", () => {
      lastDist = 0;
    });

    // Панорамирование
    let isPanning = false;
    let startX, startY;

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        isPanning = true;
        startX = e.touches[0].clientX - originX;
        startY = e.touches[0].clientY - originY;
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      if (isPanning && e.touches.length === 1) {
        e.preventDefault();
        originX = e.touches[0].clientX - startX;
        originY = e.touches[0].clientY - startY;
        draw();
      }
    });

    canvas.addEventListener("touchend", () => {
      isPanning = false;
    });

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
