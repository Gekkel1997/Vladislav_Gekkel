<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–∞–∑–µ—Ç–∞ –í–ª–∞–¥–∏—Å–ª–∞–≤–∞ –ì–µ–∫–∫–µ–ª—è</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc; /* —Ñ–æ–Ω –≤–æ–∫—Ä—É–≥ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      margin: 0;
      padding: 60px 0;
      display: flex;
      justify-content: center;
      font-family: "Oswald", sans-serif;
    }

    .page {
      background-color: white;
      width: 90%;
      max-width: 1200px;
      border: 1px solid #bfbfbf; /* —Ç–æ–Ω–∫–∞—è —Ä–∞–º–∫–∞ */
      padding: 60px 100px;
      box-sizing: border-box;
      position: relative;
      line-height: 1.6;
      overflow: hidden;
    }

    .grid-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #e6e6e6;
    }

    .line-number {
      position: absolute;
      left: 10px;
      font-size: 14px;
      color: #888;
    }

    .cell-content {
      position: absolute;
      top: 10px;
      left: 60px;
      font-size: 16px;
      font-weight: 500;
      color: #111;
    }

  </style>
</head>
<body>
  <div class="page" id="page">
    <div id="cellC3" class="cell-content">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —è—á–µ–π–∫–∏ C3...</div>
    <div id="grid"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const totalLines = 100;
    const lineHeight = 40;

    // –†–∞–∑–ª–∏–Ω–æ–≤–∫–∞
    for (let i = 1; i <= totalLines; i++) {
      const y = i * lineHeight;
      const line = document.createElement('div');
      line.className = 'grid-line';
      line.style.top = `${y}px`;

      const num = document.createElement('div');
      num.className = 'line-number';
      num.style.top = `${y - 8}px`;
      num.textContent = i;

      grid.appendChild(line);
      grid.appendChild(num);
    }

    // üìä –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Google Sheets
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pub?output=csv';

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(r => r.split(','));

        // –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É—é —è—á–µ–π–∫—É C3 (—Å—Ç—Ä–æ–∫–∞ 3, –∫–æ–ª–æ–Ω–∫–∞ 3)
        const cellC3 = rows[2] && rows[2][2] ? rows[2][2].trim() : '(—è—á–µ–π–∫–∞ C3 –ø—É—Å—Ç–∞)';
        document.getElementById('cellC3').textContent = cellC3;

        console.log('‚úÖ –ó–Ω–∞—á–µ–Ω–∏–µ C3:', cellC3);
      })
      .catch(err => {
        document.getElementById('cellC3').textContent = `‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${err}`;
      });
  </script>
</body>
</html>
