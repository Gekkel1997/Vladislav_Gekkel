<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио Владислава Геккеля</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .iframe-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 21000px; /* базовая ширина таблицы (как в Google Sheets на десктопе) */
      height: 1080px;
      border: none;
      transform-origin: top left;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      id="sheet"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml">
    </iframe>
  </div>

  <script>
    function resizeSheet() {
      const iframe = document.getElementById('sheet');
      const scale = window.innerWidth / 1920; // пропорциональное масштабирование
      iframe.style.transform = `scale(${scale})`;
      iframe.style.height = `${window.innerHeight / scale}px`;
    }

    window.addEventListener('resize', resizeSheet);
    window.addEventListener('orientationchange', resizeSheet);
    window.addEventListener('load', resizeSheet);
  </script>
</body>
</html>
