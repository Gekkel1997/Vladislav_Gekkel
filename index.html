<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gekkel Vladislav Aleksandrovich</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .top-block {
      position: relative;
      width: 100%;
    }

    .header {
      text-align: center;
      font-size: 3.5vh;
      margin-top: 3.5vh;
    }

    .marquee-block {
      margin-top: 3vh;
    }

    .line {
      height: 2px;
      background-color: white;
      width: 100%;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .marquee-text {
      display: inline-block;
      animation: marquee 40s linear infinite;
      font-size: 3vh;
      font-weight: bold;
    }

    .marquee-text span {
      padding-right: 4vw;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .bottom-line-marquee {
      height: 2px;
      background-color: white;
      width: 100%;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
      margin-top: 0;
    }

    .image-b-container {
      position: relative;
      width: 53%;
      margin: 0 auto;
      margin-top: -8vh;
    }

    .image-b-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info-text {
      position: absolute;
      top: 5%;
      left: 7vw;
      font-size: 4vh;
      font-weight: normal;
      color: white;
      display: flex;
      gap: 15vw;
    }

    .info-column {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }

    .info-column div {
      margin-top: 1vh;
    }

    @media (max-width: 768px) {
      .info-text {
        flex-direction: column;
        left: 5vw;
        top: 3%;
        font-size: 2vh;
      }

      .info-text .info-column {
        margin-top: 1.5vh;
      }

      .image-b-container {
        width: 90%;
        margin-top: -3vh;
      }
    }

    /* Белое пространство снизу */
    .white-space {
      background-color: white;
      width: 100%;
      height: 100vh;
    }

  </style>
</head>
<body>
  <div class="top-block">
    <div class="header">Gekkel Vladislav Aleksandrovich</div>

    <div class="marquee-block">
      <div class="line"></div>
      <div class="marquee-container">
        <div class="marquee-text">
          <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
          <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
          <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
          <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
          <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
        </div>
      </div>
      <div class="bottom-line-marquee"></div>
    </div>
  </div>

  <img src="IMG-4290.jpg" alt="A" class="main-image" />

  <div class="image-b-container">
    <img src="IMG-4290b.jpg" alt="B" />
    <div class="info-text">
      <div class="info-column">
        <span>Родился:</span>
        <div>Россия /</div>
        <div>Липецк</div>
      </div>
      <div class="info-column">
        <span>Родители:</span>
        <div>Фролов Александр /</div>
        <div>Геккель Марина</div>
      </div>
    </div>
  </div>

  <!-- Белое пространство снизу -->
  <div class="white-space"></div>

</body>
</html>
