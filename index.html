<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gekkel Vladislav Aleksandrovich</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      box-sizing: border-box;
      overflow-x: hidden;
      font-family: 'Oswald', sans-serif;
    }

    /* ───── Верхняя дополнительная линия ───── */
    .top-line {
      height: 1px;
      background-color: #000;
      margin: 7vh 2vw 0 2vw;
    }

    /* ───── Бегущая строка ───── */
    .marquee-wrapper {
      position: relative;
      overflow: hidden;
      margin-top: 0.7vh;
      margin-bottom: 0.7vh;
      width: calc(100% - 4vw);
      margin-left: 2vw;
      margin-right: 2vw;
    }

    .marquee-fade {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: linear-gradient(to right, 
        rgba(255, 255, 255, 1) 0%, 
        rgba(255, 255, 255, 0) 8%, 
        rgba(255, 255, 255, 0) 92%, 
        rgba(255, 255, 255, 1) 100%);
    }

    .marquee-container {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
    }

    .marquee-text {
      display: inline-block;
      animation: marquee 18s linear infinite;
      font-size: clamp(0.8rem, 2vw, 1.2rem);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .marquee-text span {
      padding-right: 2vw; /* уменьшенный отступ между копиями */
    }

    /* ───── БЛОК 1 ───── */
    .header {
      font-size: clamp(0.5rem, 1vw, 1.3rem);
      margin-left: 2vw;
      margin-top: 1vw;
    }

    .line {
      height: 1px;
      background-color: #000;
      margin: 10vh 2vw 0 2vw;
    }

    /* ───── Основной контент ───── */
    .section {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
      gap: 3vw;
      margin: 2vw;
    }

    .left-texts {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .text-2,
    .text-3 {
      font-size: clamp(1.5rem, 5vw, 4rem);
      font-style: italic;
      line-height: 1.1;
      margin: 0;
    }

    .description {
      font-size: clamp(0.6rem, 1.5vw, 1rem);
      color: #000;
      text-align: justify;
      flex: 1 1 45%;
      min-width: 250px;
    }

    .image-container {
      margin: 2vw;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info {
      display: flex;
      flex-wrap: wrap;
      gap: 4vw;
      margin: 2vw;
    }

    .info-column {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    .info-text {
      font-size: clamp(0.6rem, 1.5vw, 0.9rem);
    }

    .info-bold {
      font-weight: 600;
      font-size: clamp(0.6rem, 1.5vw, 0.9rem);
    }

    .image-b {
      display: flex;
      justify-content: flex-end;
      margin: 1vw 2vw;
    }

    .image-b img {
      width: calc(10vw + 3vw);
      transform: translateY(-6vw);
      height: auto;
      display: block;
    }

    .composition-wrapper {
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      gap: 2vw;
      margin: 2vw;
      flex-wrap: wrap;
    }

    .image-b2 {
      width: 33%;
      max-width: 500px;
      background-color: #fff;
      border: 1px solid #c0c0c0;
      padding: 1.5vw;
      box-sizing: border-box;
      transition: transform 0.3s ease, margin 0.3s ease;
    }

    .image-b2 img {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-below {
      margin-top: 0.5vw;
      display: flex;
      justify-content: space-between;
      font-size: clamp(0.5rem, 1.3vw, 0.9rem);
      color: #000;
      width: 100%;
    }

    .text-below .left {
      text-align: left;
    }

    .text-below .right {
      text-align: right;
      font-weight: 600;
      font-size: clamp(0.6rem, 1.5vw, 1rem);
    }

    .text-block {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      width: 40%;
    }

    .bottom-line {
      height: 1px;
      background-color: #000;
      width: 100%;
    }

    .text-2-1 {
      font-size: clamp(0.6rem, 1.5vw, 1rem);
      text-align: justify;
      color: #000;
      margin-top: 1vh;
    }

    .spacer {
      height: 15vh;
    }

    /* ───── БЛОК 3: ПОРТРЕТЫ ───── */
    .portraits-section {
      width: 100%;
      margin-top: 3vw;
      margin-bottom: 5vw;
    }

    .portraits-line {
      height: 1px;
      width: 60%;
      background-color: #000;
      margin-left: 2vw;
    }

    .portrait-texts {
      margin-left: 2vw;
      margin-top: 1vw;
      width: 60%;
    }

    .text-3-1 {
      font-style: italic;
      font-size: clamp(1.6rem, 3.5vw, 3.5rem);
      color: #000;
      line-height: 1.1;
      margin: 0.5vw 0;
    }

    .text-3-2 {
      font-style: italic;
      font-size: clamp(1rem, 2.5vw, 2rem);
      color: #000;
      line-height: 1.1;
      margin: 0.5vw 0;
    }

    .portrait-image {
      width: calc(100% - 4vw);
      margin: 2vw;
    }

    .portrait-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ───── Только мобильная адаптация ───── */
    @media (max-width: 600px) and (orientation: portrait) {
      .text-2-1 {
        font-size: clamp(0.45rem, 1.8vw, 0.7rem);
      }

      .image-b2 {
        transform: scale(1.25) translate(-2vw, 4vw);
        margin-right: 1.5vw;
      }

      .spacer {
        height: 5vh;
      }

      .portraits-section {
        margin-top: 4vw;
        margin-bottom: 4vw;
      }

      .portrait-texts {
        width: 95%;
      }

      .text-3-1 {
        font-size: clamp(1.4rem, 4.8vw, 2rem);
        white-space: nowrap;
      }

      .text-3-2 {
        font-size: clamp(1.2rem, 4.5vw, 1.8rem);
        white-space: nowrap;
      }
    }
  </style>
</head>

<body>
  <div class="header">Gekkel Vladislav Aleksandrovich</div>

  <div class="top-line"></div>

  <div class="marquee-wrapper">
    <div class="marquee-container">
      <div class="marquee-text">
        <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
        <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
        <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
        <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      </div>
    </div>
    <div class="marquee-fade"></div>
  </div>

  <div class="line"></div>

  <div class="section">
    <div class="left-texts">
      <div class="text-2">КТО ТАКОЙ</div>
      <div class="text-3">МРАМОРНЫЙ ГРАННИК?</div>
    </div>
    <div class="description">
      Владислав Геккель — мраморный гранник из Санкт-Петербурга, Россия. ...
    </div>
  </div>
</body>
</html>
