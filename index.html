<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Масштаб и адаптация под Google Таблицу -->
  <meta name="viewport"
        content="width=1150, initial-scale=1, minimum-scale=0.1, maximum-scale=8, user-scalable=yes">

  <title>Портфолио Владислава Геккеля</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      overflow-x: auto;
      overflow-y: auto;
      height: 100%;
    }

    iframe {
      display: block;
      width: 1150px; /* ширина под твою таблицу */
      height: 160vh; /* увеличенная длина */
      margin: 0 auto;
      border: none;
      background: white;
    }

    /* Для мобильных — всё сохраняется в масштабе */
    @media (max-width: 1150px) {
      iframe {
        width: 1150px;
        height: 170vh;
      }
    }
  </style>
</head>

    allowfullscreen>
