<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gekkel Vladislav Aleksandovich</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    /* База — телефон */
    html {
      font-size: 100%; /* 1rem = 16px */
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* 1 */
    .header {
      font-family: 'Oswald', sans-serif;
      font-size: 0.44rem; /* ≈7px */
      color: #000;
      margin-left: 30px;
      margin-top: 15px;
    }

    .line {
      height: 1px;
      background-color: #000;
      margin: 5px 30px 0 30px;
    }

    /* 2 */
    .text-2 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.06rem; /* ≈17px */
      font-style: italic;
      color: #000;
      margin-left: 30px;
      margin-top: 15px;
      line-height: 1;
    }

    /* 3 */
    .text-3 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.06rem;
      font-style: italic;
      color: #000;
      margin-left: 30px;
      margin-top: 5px;
      line-height: 1;
    }

    /* Планшеты (шире 768px) — немного увеличиваем масштаб */
    @media (min-width: 768px) {
      html {
        font-size: 160%; /* было 120% → стало крупнее */
      }
    }

    /* ПК (шире 1025px) — увеличиваем ещё больше */
    @media (min-width: 1025px) {
      html {
        font-size: 220%; /* было 140% → теперь идеально масштабируется */
      }
      body {
        display: flex;
        justify-content: flex-start; /* оставляем всё у левого края, как на телефоне */
      }
      .content {
        margin-left: 15vw; /* лёгкий отступ от левого края, чтобы не прилипало */
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- 1 -->
    <div class="header">Gekkel Vladislav Aleksandovich</div>
    <div class="line"></div>

    <!-- 2 -->
    <div class="text-2">КТО ТАКОЙ</div>

    <!-- 3 -->
    <div class="text-3">МРАМОРНЫЙ ГРАННИК?</div>
  </div>
</body>
</html>
