<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–ª–∞–¥–∏—Å–ª–∞–≤ –ì–µ–∫–∫–µ–ª—å ‚Äî –≤–∏–∑—É–∞–ª –∏–∑ Google –¢–∞–±–ª–∏—Ü—ã</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f6f7;
      color: #202124;
      user-select: none;           /* üö´ –∑–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
      -webkit-user-select: none;
      -ms-user-select: none;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    button {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    button:hover {
      background: #1558b0;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.4);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .status {
      color: #5f6368;
      margin-bottom: 10px;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #e0e0e0;
      padding: 8px 12px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f1f3f4;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) td {
      background: #fafafa;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      color: #777;
      user-select: none;
    }

    @media(max-width:600px) {
      table, th, td { font-size: 12px; }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h1>–¢–∞–±–ª–∏—Ü–∞ –í–ª–∞–¥–∏—Å–ª–∞–≤–∞ –ì–µ–∫–∫–µ–ª—è</h1>

  <div class="controls">
    <button id="refreshBtn" onclick="loadSheet(true)">
      <div class="spinner" id="spinner"></div>
      üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
    </button>
    <div class="status" id="status">–î–∞–Ω–Ω—ã–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã</div>
  </div>

  <table id="table">
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <footer>
    –ò—Å—Ç–æ—á–Ω–∏–∫ –¥–∞–Ω–Ω—ã—Ö: Google –¢–∞–±–ª–∏—Ü–∞ –í–ª–∞–¥–∏—Å–ª–∞–≤–∞ –ì–µ–∫–∫–µ–ª—è
  </footer>

  <script>
    const SHEET_ID = "1YGGuHtDIqNHK1TJgqlE3Rk2F6lJoymAj9jDDUUyVX7Q";
    const GVIZ_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    const statusEl = document.getElementById("status");
    const spinner = document.getElementById("spinner");
    const thead = document.getElementById("thead");
    const tbody = document.getElementById("tbody");

    async function loadSheet(manual = false) {
      statusEl.textContent = manual ? "üîÅ –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ..." : "‚è≥ –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–∞–±–ª–∏—Ü—É...";
      spinner.style.display = "inline-block";
      thead.innerHTML = "";
      tbody.innerHTML = "";

      try {
        const res = await fetch(GVIZ_URL + "&cacheBust=" + Date.now());
        const text = await res.text();

        if (!text.includes("google.visualization")) {
          throw new Error("–û—Ç–≤–µ—Ç Google –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å –ø—É–±–ª–∏–∫–∞—Ü–∏—é —Ç–∞–±–ª–∏—Ü—ã.");
        }

        const json = JSON.parse(text.substr(text.indexOf("{")));
        const table = json.table;

        if (!table || !table.cols) {
          throw new Error("–§–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö –Ω–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω.");
        }

        renderTable(table);
        const now = new Date().toLocaleTimeString("ru-RU", {hour: '2-digit', minute: '2-digit'});
        statusEl.textContent = `‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–æ –≤ ${now} ‚Äî ${table.rows.length} —Å—Ç—Ä–æ–∫`;
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü—Ä–æ–≤–µ—Ä—å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ç–∞–±–ª–∏—Ü—ã.";
      } finally {
        spinner.style.display = "none";
      }
    }

    function renderTable(table) {
      const headerRow = document.createElement("tr");
      table.cols.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col.label || "";
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      table.rows.forEach(row => {
        const tr = document.createElement("tr");
        table.cols.forEach((_, i) => {
          const cell = row.c[i];
          const td = document.createElement("td");
          td.textContent = cell ? (cell.f || cell.v || "") : "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    // üîê –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–ª–∞–≤–∏—à –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∏ –∏—Å—Ö–æ–¥–Ω–æ–≥–æ –∫–æ–¥–∞
    document.addEventListener("keydown", (e) => {
      if (
        (e.ctrlKey && ["c", "s", "u", "p"].includes(e.key.toLowerCase())) ||
        (e.metaKey && ["c", "s", "u", "p"].includes(e.key.toLowerCase())) ||
        e.key === "F12"
      ) {
        e.preventDefault();
        alert("–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä –∫–æ–¥–∞ –∑–∞–ø—Ä–µ—â–µ–Ω—ã üîí");
      }
    });

    // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –∏ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
    window.addEventListener("load", loadSheet);
    setInterval(() => loadSheet(), 300000); // 5 –º–∏–Ω—É—Ç
  </script>
</body>
</html>
