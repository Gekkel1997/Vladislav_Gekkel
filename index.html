<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  
  <!-- Полный контроль над масштабом -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.25, maximum-scale=5.0, user-scalable=yes">
  
  <title>Портфолио Владислава Геккеля</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f5f5f5;
      overflow: hidden;
    }

    /* Контейнер, чтобы iframe занимал весь экран */
    .sheet-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1.25);        /* немного увеличиваем таблицу, чтобы заняла всю ширину */
      transform-origin: top left;
    }

    @media (max-width: 768px) {
      iframe {
        transform: scale(1.6);       /* на телефонах чуть больше зум */
        transform-origin: top left;
      }
    }
  </style>
</head>

<body>
  <div class="sheet-container">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
