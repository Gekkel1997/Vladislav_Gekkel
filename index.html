<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мраморный Гранник</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png" />
  <style>
    @font-face {
      font-family: 'DrukWide';
      src: url('https://cdn.jsdelivr.net/gh/google/fonts/ofl/ptserif/PTSerif-Regular.ttf');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    .line {
      position: fixed;
      top: 5vh;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: black;
      z-index: 10;
    }

    .marquee-container {
      position: fixed;
      top: calc(5vh + 3px); /* минимальный отступ от линии */
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      z-index: 9;
    }

    .marquee-text {
      display: inline-block;
      animation: marquee 40s linear infinite;
    }

    .marquee-text span {
      display: inline-block;
      font-family: 'DrukWide', sans-serif;
      font-size: 2.3vw; /* крупный шрифт */
      text-transform: uppercase;
      padding-right: 4vw; /* небольшой отступ между словами */
      letter-spacing: 0.05em;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .content {
      position: relative;
      top: 20vh;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 80%;
      height: 80vh;
      border: none;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .marquee-text span {
        font-size: 5vw;
      }
      iframe {
        width: 95%;
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="line"></div>

  <div class="marquee-container">
    <div class="marquee-text">
      <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
    </div>
  </div>

  <div class="content">
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS4xPCE0nAE4rNfrC7u3EzZ2-9vJyxwCjzvZyZKKf8cnrV4qE_nMygi5EJ0mO7m4w/pubhtml?widget=true&amp;headers=false"></iframe>
  </div>
</body>
</html>
