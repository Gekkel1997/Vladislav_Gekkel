<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Gekkel Vladislav Aleksandovich</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .header {
      font-family: 'Oswald', sans-serif;
      font-size: 7px;
      color: #000;
      margin-left: 30px;
      margin-top: 15px;
    }

    .line {
      height: 1px;
      background-color: #000;
      margin: 5px 30px 0 30px;
    }

    .section {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin-top: 15px;
      margin-left: 30px;
      margin-right: 30px;
      gap: 20px;
    }

    .left-texts {
      display: flex;
      flex-direction: column;
    }

    .text-2,
    .text-3 {
      font-family: 'Oswald', sans-serif;
      font-size: 17px;
      font-style: italic;
      color: #000;
      line-height: 1;
    }

    .text-3 {
      margin-top: 5px;
    }

    .description {
      font-family: 'Oswald', sans-serif;
      font-size: 7px;
      color: #000;
      text-align: justify;
      flex: 1;
      max-width: 300px;
    }

    /* Добавляем изображение */
    .image-container {
      margin: 30px 30px 0 30px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      .section {
        flex-direction: column;
        gap: 10px;
      }

      .description {
        margin-left: 0;
        margin-top: 10px;
        text-align: left;
        max-width: 100%;
      }
    }

    @media (orientation: landscape) and (max-width: 1024px) {
      .section {
        flex-direction: row;
        align-items: flex-start;
      }

      .description {
        margin-right: 0;
        max-width: calc(100vw - 60px);
        text-align: justify;
      }
    }
  </style>
</head>
<body>

  <div class="header">Gekkel Vladislav Aleksandovich</div>
  <div class="line"></div>

  <div class="section">
    <div class="left-texts">
      <div class="text-2">КТО ТАКО
