<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио Владислава Геккеля</title>
  <style>
    body {
      margin: 0;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .sheet-container {
      width: 95vw;
      max-width: 1300px;
      background: white;
      border: 1px solid #ddd;
      overflow: auto;
      transform-origin: top left;
    }
    iframe, table {
      width: 100%;
      border-collapse: collapse;
    }
    table td, table th {
      border: 1px solid #ddd;
      padding: 4px;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Портфолио Владислава Геккеля</h1>
  <div class="sheet-container" id="sheet"></div>

  <script>
    // Загружаем HTML Google Sheets, опубликованный в интернет
    fetch('https://docs.google.com/spreadsheets/d/e/YOUR_EXPORT_LINK/pubhtml')
      .then(res => res.text())
      .then(html => {
        document.getElementById('sheet').innerHTML = html;
      });
  </script>
</body>
</html>
