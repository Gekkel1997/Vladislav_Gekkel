<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Газета Владислава Геккеля</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc;
      margin: 0;
      padding: 60px 0;
      display: flex;
      justify-content: center;
      font-family: "Oswald", sans-serif;
      color: #111;
    }

    .page {
      background-color: white;
      width: 90%;
      max-width: 1200px;
      border: 1px solid #bfbfbf;
      padding: 100px 120px;
      box-sizing: border-box;
    }

    section {
      margin-bottom: 100px;
    }

    h2 {
      font-size: 48px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 30px;
      max-width: 800px;
      line-height: 1.2;
    }

    p {
      font-size: 20px;
      font-weight: 300;
      line-height: 1.6;
      max-width: 750px;
      margin-bottom: 40px;
    }

    img {
      display: block;
      width: 100%;
      max-width: 1100px;
      margin: 60px auto;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease;
    }

    img.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="page" id="content">
    <h2>Загрузка данных...</h2>
  </div>

  <script>
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pub?output=csv';

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(r => r.split(','));
        const container = document.getElementById('content');
        container.innerHTML = '';

        rows.slice(1).forEach(row => {
          const [title, description, image] = row;
          const section = document.createElement('section');
          section.innerHTML = `
            ${title ? `<h2>${title}</h2>` : ''}
            ${description ? `<p>${description}</p>` : ''}
            ${image ? `<img src="${image}" alt="${title}">` : ''}
          `;
          container.appendChild(section);
        });

        // Анимация появления изображений при прокрутке
        const images = document.querySelectorAll("img");
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
            }
          });
        });
        images.forEach(img => observer.observe(img));
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p>⚠️ Ошибка загрузки данных: ${err}</p>`;
      });
  </script>
</body>
</html>
