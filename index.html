<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–∞–∑–µ—Ç–∞ –í–ª–∞–¥–∏—Å–ª–∞–≤–∞ –ì–µ–∫–∫–µ–ª—è</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc;
      margin: 0;
      padding: 60px 0;
      display: flex;
      justify-content: center;
      font-family: "Oswald", sans-serif;
    }

    .page {
      position: relative;
      background-color: white;
      width: 90%;
      max-width: 1200px;
      border: 1px solid #bfbfbf;
      padding: 80px 100px;
      box-sizing: border-box;
      line-height: 1.6;
      overflow: hidden;
    }

    /* üîπ –†–∞–∑–º–µ—Ç–∫–∞ —Å—Ç—Ä–æ–∫ */
    .grid-lines {
      position: absolute;
      top: 0;
      left: 60px;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    .grid-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: rgba(0, 0, 0, 0.05);
    }

    .line-number {
      position: absolute;
      left: -40px;
      font-size: 12px;
      color: #888;
    }

    /* üîπ –ö–æ–Ω—Ç–µ–Ω—Ç */
    #content {
      position: relative;
      z-index: 1;
    }

    #cellC3 {
      position: absolute;
      top: -50px; /* –Ω–∞–¥ –ø–µ—Ä–≤–æ–π –ª–∏–Ω–∏–µ–π */
      left: 100px;
      font-size: 20px;
      color: #222;
      font-weight: 500;
      text-transform: uppercase;
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 36px;
      font-weight: 500;
      margin-top: 60px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p {
      font-size: 20px;
      font-weight: 300;
      color: #111;
      max-width: 750px;
      text-align: left;
      margin-bottom: 30px;
    }

    img {
      width: 100%;
      margin-top: 40px;
      margin-bottom: 60px;
    }

    section {
      margin-bottom: 80px;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="grid-lines" id="grid"></div>

    <div id="cellC3">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ —è—á–µ–π–∫–∏ C3...</div>

    <div id="content">
      <h1>–ì–∞–∑–µ—Ç–∞ –í–ª–∞–¥–∏—Å–ª–∞–≤–∞ –ì–µ–∫–∫–µ–ª—è</h1>
      <p>‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Google Sheets...</p>
    </div>
  </div>

  <script>
    // üîπ –°–µ—Ç–∫–∞ –ª–∏–Ω–∏–π
    const grid = document.getElementById('grid');
    const totalLines = 100;
    const lineHeight = 40;

    for (let i = 1; i <= totalLines; i++) {
      const y = i * lineHeight;
      const line = document.createElement('div');
      line.className = 'grid-line';
      line.style.top = `${y}px`;
      const num = document.createElement('div');
      num.className = 'line-number';
      num.style.top = `${y - 6}px`;
      num.textContent = i;
      grid.appendChild(line);
      grid.appendChild(num);
    }

    // üîπ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Google Sheets
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pub?output=csv';

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(r => r.split(','));
        const container = document.getElementById('content');
        container.innerHTML = '';

        // üîπ –ü–æ–ª—É—á–∞–µ–º –∫–æ–Ω–∫—Ä–µ—Ç–Ω—É—é —è—á–µ–π–∫—É C3
        const cellC3 = rows[2][2]; // 3-—è —Å—Ç—Ä–æ–∫–∞ (–∏–Ω–¥–µ–∫—Å 2), 3-–π —Å—Ç–æ–ª–±–µ—Ü (–∏–Ω–¥–µ–∫—Å 2)
        document.getElementById('cellC3').textContent = cellC3 || '(–ø—É—Å—Ç–æ)';

        // üîπ –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
        rows.slice(1).forEach(row => {
          const [title, description, image] = row;
          const section = document.createElement('section');
          section.innerHTML = `
            ${title ? `<h2>${title}</h2>` : ''}
            ${description ? `<p>${description}</p>` : ''}
            ${image ? `<img src="${image}" alt="${title}">` : ''}
          `;
          container.appendChild(section);
        });
      })
      .catch(err => {
        document.getElementById('cellC3').textContent = `‚ö†Ô∏è –û—à–∏–±–∫–∞: ${err}`;
      });
  </script>
</body>
</html>
