<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт Владислава Геккеля</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .page {
      background-color: #fff;
      width: 90%;
      max-width: 1200px;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin-top: 40px;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 40px;
      color: #333;
    }
    .item {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
    }
    .item img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="page" id="content">
    <h1>Газета Владислава Геккеля</h1>
    <p>⏳ Загрузка данных из Google Sheets...</p>
  </div>

  <script>
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pub?output=csv';

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(r => r.split(','));
        const container = document.getElementById('content');
        container.innerHTML = '<h1>Газета Владислава Геккеля</h1>';

        rows.slice(1).forEach(row => {
          const [title, description, image] = row;
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <h2>${title || ''}</h2>
            <p>${description || ''}</p>
            ${image ? `<img src="${image}" alt="${title}">` : ''}
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('content').innerHTML = `<p>⚠️ Ошибка загрузки данных: ${err}</p>`;
      });
  </script>
</body>
</html>
