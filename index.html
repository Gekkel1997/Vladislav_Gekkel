<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Gekkel Vladislav Aleksandovich : –ø—Ä–∏–≤–µ—Ç</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    .table-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #fff;
    }

    iframe.responsive-table {
      border: 0;
      background: white;
      transform-origin: top left;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }

    /* üì± –¢–µ–ª–µ—Ñ–æ–Ω—ã */
    @media (max-width: 768px) {
      iframe.responsive-table {
        width: 100vw;
        height: 100vh;
      }
    }

    /* üíª –ö–æ–º–ø—å—é—Ç–µ—Ä—ã */
    @media (min-width: 769px) {
      iframe.responsive-table {
        width: 90%;
        height: 90vh;
      }
    }
  </style>
</head>

<body>
  <div class="table-container">
    <iframe
      id="sheetFrame"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false"
      class="responsive-table"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    // üîÑ –ü–æ–¥–≥–æ–Ω—è–µ—Ç Google Sheets –ø–æ–¥ —à–∏—Ä–∏–Ω—É —ç–∫—Ä–∞–Ω–∞
    function fitGoogleSheet() {
      const iframe = document.getElementById('sheetFrame');
      if (!iframe) return;

      const containerWidth = document.body.clientWidth;
      const baseWidth = 1600; // –ø—Ä–∏–º–µ—Ä–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π —Ç–∞–±–ª–∏—Ü—ã –≤ Google Sheets
      const scale = containerWidth / baseWidth;

      iframe.style.transform = `scale(${scale})`;
      iframe.style.width = `${baseWidth}px`;
      iframe.style.height = `${window.innerHeight / scale}px`;

      document.body.style.overflowX = 'hidden';
    }

    window.addEventListener('load', fitGoogleSheet);
    window.addEventListener('resize', fitGoogleSheet);
  </script>
</body>
</html>
