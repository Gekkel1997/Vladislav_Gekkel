<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Портфолио Владислава Геккеля</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #dcdcdc;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
      font-family: "Oswald", sans-serif;
    }

    .page {
      background-color: white;
      width: 95%;
      max-width: 1300px;
      border: 1px solid #bfbfbf;
      padding: 40px 50px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    .cell {
      flex: 1 1 200px;
      padding: 8px;
      font-size: clamp(10px, 2vw, 18px);
      word-break: break-word;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
    }

    /* Зум изображений */
    .zoom-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .zoom-modal img {
      max-width: 95%;
      max-height: 95%;
      cursor: zoom-out;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Портфолио Владислава Геккеля</h1>
    <div id="sheet"></div>
  </div>

  <div class="zoom-modal" id="zoomModal">
    <img src="" alt="">
  </div>

  <script>
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pub?output=csv';
    const sheetContainer = document.getElementById('sheet');

    // Загружаем таблицу
    fetch(sheetCSV)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split('\n').map(r => r.split(','));
        sheetContainer.innerHTML = '';

        rows.forEach(row => {
          const rowDiv = document.createElement('div');
          rowDiv.className = 'row';

          row.forEach(cell => {
            const cellDiv = document.createElement('div');
            cellDiv.className = 'cell';

            // Если в ячейке есть картинка — показать как img
            if (cell.trim().match(/^https?:\/\/.*\.(jpg|jpeg|png|gif|webp)$/i)) {
              const img = document.createElement('img');
              img.src = cell.trim();
              img.alt = "Изображение";
              img.addEventListener('click', () => openZoom(img.src));
              cellDiv.appendChild(img);
            } else {
              cellDiv.textContent = cell.trim();
            }

            rowDiv.appendChild(cellDiv);
          });

          sheetContainer.appendChild(rowDiv);
        });
      });

    // Простое увеличение картинок
    const modal = document.getElementById('zoomModal');
    const modalImg = modal.querySelector('img');

    function openZoom(src) {
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
