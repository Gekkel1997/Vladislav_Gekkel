<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Газета Владислава Геккеля</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc;
      margin: 0;
      padding: 5vh 0;
      display: flex;
      justify-content: center;
      font-family: "Oswald", sans-serif;
    }

    .page {
      background-color: white;
      width: 92%;
      max-width: 1200px;
      border: 1px solid #bfbfbf;
      padding: 6vh 6vw;
      box-sizing: border-box;
      position: relative;
      line-height: 1.4;
      overflow: hidden;
      min-height: 8000px;
    }

    /* --- Разлиновка --- */
    .grid-line {
      position: absolute;
      left: 0;
      width: 100%;
      height: 1px;
      background-color: #e6e6e6;
    }

    .line-number {
      position: absolute;
      left: 10px;
      font-size: clamp(10px, 1.4vw, 14px);
      color: #888;
      user-select: none;
    }

    /* --- Контент --- */
    .cell-content {
      position: absolute;
      left: clamp(50px, 8vw, 80px);
      font-weight: 500;
      color: #111;
      max-width: 90%;
      word-wrap: break-word;
    }

    /* --- Адаптация под экраны --- */
    @media (max-width: 768px) {
      .page {
        padding: 4vh 5vw;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 2vh 0;
      }

      .page {
        padding: 3vh 4vw;
        width: 96%;
      }

      .line-number {
        font-size: clamp(9px, 3vw, 12px);
        left: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="page" id="page">
    <div id="grid"></div>
    <div id="cellD3" class="cell-content" style="font-size: 10px; top: 5px;">
      ⏳ Загрузка ячейки D3...
    </div>
  </div>

  <script>
    // === Создание линий ===
    const grid = document.getElementById('grid');
    const totalLines = 200;
    const lineHeight = 28;

    for (let i = 1; i <= totalLines; i++) {
      const y = i * lineHeight;
      const line = document.createElement('div');
      line.className = 'grid-line';
      line.style.top = `${y}px`;

      const num = document.createElement('div');
      num.className = 'line-number';
      num.style.top = `${y - 8}px`;
      num.textContent = i;

      grid.appendChild(line);
      grid.appendChild(num);
    }

    // === Загрузка данных из Google Sheets ===
    const sheetCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pub?output=csv';

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(r => r.split(','));

        // Ячейка D3 — это 4-й столбец (индекс 3) в 3-й строке (индекс 2)
        const cellD3 = rows[2] && rows[2][3] ? rows[2][3].trim() : '(ячейка D3 пуста)';
        document.getElementById('cellD3').textContent = cellD3;
      })
      .catch(err => {
        document.getElementById('cellD3').textContent = `⚠️ Ошибка загрузки: ${err}`;
      });
  </script>
</body>
</html>
