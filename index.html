<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио Владислава Геккеля</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      transform-origin: top left;
      display: block;
    }
  </style>
</head>
<body>
  <iframe
    id="sheet"
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false">
  </iframe>

  <script>
    function adjustIframe() {
      const iframe = document.getElementById('sheet');
      const baseWidth = 1920; // оригинальная ширина таблицы
      const scale = window.innerWidth / baseWidth;
      
      iframe.style.transform = `scale(${scale})`;
      iframe.style.width = `${baseWidth}px`;
      iframe.style.height = `${window.innerHeight / scale}px`;

      // Центрируем таблицу горизонтально
      iframe.style.transformOrigin = 'top left';
    }

    window.addEventListener('load', adjustIframe);
    window.addEventListener('resize', adjustIframe);
    window.addEventListener('orientationchange', adjustIframe);
  </script>
</body>
</html>
