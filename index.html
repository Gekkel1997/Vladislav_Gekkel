<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- разрешаем масштабирование -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=5.0, user-scalable=yes">
  <title>Портфолио Владислава Геккеля</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f5f5f5;
      overflow: hidden;
      touch-action: pinch-zoom pan-x pan-y;
    }

    .iframe-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: white;
    }

    @media (max-width: 768px) {
      iframe {
        width: 100vw;
        height: 100vh;
      }
    }

    @media (min-width: 769px) {
      iframe {
        width: 90vw;
        height: 90vh;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper">
    <iframe
      id="sheet"
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
