<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Газета Владислава Геккеля</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #dcdcdc;
      margin: 0;
      padding: 5vh 0;
      display: flex;
      justify-content: center;
      font-family: "Oswald", sans-serif;
    }

    .page {
      background-color: white;
      width: 92%;
      max-width: 1200px;
      border: 1px solid #bfbfbf;
      padding: 6vh 6vw;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      min-height: 8000px;
    }

    /* --- Разлиновка --- */
    .grid-line {
      position: absolute;
      left: 90px;
      width: calc(100% - 180px);
      height: 1px;
      background-color: #e6e6e6;
    }

    .grid-line.first {
      background-color: #555;
    }

    .line-number {
      position: absolute;
      left: 60px;
      font-size: clamp(10px, 1.4vw, 14px);
      color: #888;
      user-select: none;
    }

    /* --- Контент (ячейка C3) --- */
    .cell-content {
      position: absolute;
      left: 90px;
      top: 30px; /* опустили на 30 пикселей ниже первой линии */
      font-size: 7px;
      font-weight: 500;
      color: #111;
      max-width: calc(100% - 180px);
      word-wrap: break-word;
    }

    /* --- Адаптация под экраны --- */
    @media (max-width: 768px) {
      .page {
        padding: 4vh 5vw;
      }

      .grid-line {
        left: 60px;
        width: calc(100% - 120px);
      }

      .line-number {
        left: 35px;
      }

      .cell-content {
        left: 60px;
        max-width: calc(100% - 120px);
        font-size: 6px;
        top: 30px; /* адаптировано под планшеты */
      }
    }

    @media (max-width: 480px) {
      .page {
        padding: 3vh 4vw;
        width: 96%;
      }

      .grid-line {
        left: 40px;
        width: calc(100% - 80px);
      }

      .line-number {
        left: 15px;
        font-size: clamp(9px, 3vw, 12px);
      }

      .cell-content {
        left: 40px;
        max-width: calc(100% - 80px);
        font-size: 5.5px;
        top: 30px; /* адаптировано под телефон */
      }
    }
  </style>
</head>
<body>
  <div class="page" id="page">
    <div id="grid"></div>
    <div id="cellC3" class="cell-content">⏳ Загрузка ячейки C3...</div>
  </div>

  <script>
    // === Разлиновка ===
    const grid = document.getElementById('grid');
    const totalLines = 200;
    const lineHeight = 28;

    for (let i = 1; i <= totalLines; i++) {
      const y = i * lineHeight;
      const line = document.createElement('div');
      line.className = 'grid-line' + (i === 1 ? ' first' : '');
      line.style.top = `${y}px`;

      const num = document.createElement('div');
      num.className = 'line-number';
      num.style.top = `${y - 8}px`;
      num.textContent = i;

      grid.appendChild(line);
      grid.appendChild(num);
    }

    // === Загрузка данных из Google Sheets ===
    const sheetCSV =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pub?output=csv';

    fetch(sheetCSV)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.split('\n').map(r => r.split(','));
        const cellC3 = rows[2] && rows[2][2] ? rows[2][2].trim() : '(ячейка C3 пуста)';
        document.getElementById('cellC3').textContent = cellC3;
      })
      .catch(err => {
        document.getElementById('cellC3').textContent = `⚠️ Ошибка загрузки: ${err}`;
      });
  </script>
</body>
</html>
