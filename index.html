<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мраморный Гранник</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/P57BSL6r/IMG-4274-1.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .top-block {
      text-align: center;
      margin-top: 3.5vh;
    }

    .top-line, .bottom-line-marquee {
      height: 2px;
      background-color: white;
      width: 100%;
    }

    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee-text {
      display: inline-block;
      animation: scroll 40s linear infinite;
      font-size: 3vh;
    }

    .marquee-text span {
      padding-right: 4vw;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .header {
      margin-top: 3.5vh;
      font-size: 3vh;
      text-align: center;
    }

    .image-container {
      position: relative;
      width: 100%;
    }

    .imageA {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-info {
      position: absolute;
      top: 10%;
      left: 22%; /* ← смещено правее, чтобы начиналось с края изображения B */
      display: flex;
      gap: 7vw;
      font-size: 4vh;
    }

    .text-column {
      display: flex;
      flex-direction: column;
      gap: 1vh;
    }

    .text-column b {
      font-weight: bold;
    }

    .imageB {
      position: relative;
      display: block;
      width: 53%;
      height: auto;
      margin: 8vh auto 0 auto;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .text-info {
        flex-direction: row;
        left: 5%;
        top: 8%;
        font-size: 2vh; /* уменьшено для мобильных */
      }

      .imageB {
        width: 70%;
        margin-top: 5vh;
      }
    }
  </style>
</head>
<body>
  <div class="top-block">
    <div class="top-line"></div>
    <div class="marquee-container">
      <div class="marquee-text">
        <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
        <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
        <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
        <span>КТО ТАКОЙ МРАМОРНЫЙ ГРАННИК?</span>
      </div>
    </div>
    <div class="bottom-line-marquee"></div>
  </div>

  <h1 class="header">Gekkel Vladislav Aleksandrovich</h1>

  <div class="image-container">
    <img src="https://i.postimg.cc/8cJ6V8rZ/IMG-4288.jpg" alt="A" class="imageA">

    <div class="text-info">
      <div class="text-column">
        <span>Родился:</span>
        <b>Россия /<br>Липецк</b>
      </div>
      <div class="text-column">
        <span>Родители:</span>
        <b>Фролов Александр /<br>Геккель Марина</b>
      </div>
    </div>

    <img src="https://i.postimg.cc/BnXfxD9n/IMG-4290.jpg" alt="B" class="imageB">
  </div>
</body>
</html>
