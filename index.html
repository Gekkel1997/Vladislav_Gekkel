<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>–ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ –í–ª–∞–¥–∏—Å–ª–∞–≤–∞ –ì–µ–∫–∫–µ–ª—è</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ç–∞–±–ª–∏—Ü—ã */
    .table-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #fff;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π iframe */
    iframe.responsive-table {
      border: 0;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      width: 100%;
      height: 100%;
      transform-origin: top left;
      background: white;
    }

    /* üì± –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
    @media (max-width: 768px) {
      iframe.responsive-table {
        width: 100vw;
        height: 100vh;
        transform: scale(1);
      }
    }

    /* üíª –î–µ—Å–∫—Ç–æ–ø–Ω–∞—è –≤–µ—Ä—Å–∏—è */
    @media (min-width: 769px) {
      iframe.responsive-table {
        width: 90%;
        height: 90vh;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div class="table-container">
    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQDBDpcrFzmx1IdDbayS3dDoY4-f5BO5_guB9z5MHZD_3j_qEF5MmVMUJRD_QprNqdBwlSQyc7G85ty/pubhtml?widget=true&amp;headers=false"
      class="responsive-table"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    function adjustTableScale() {
      const iframe = document.querySelector('.responsive-table');
      if (!iframe) return;

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
      const isMobile = window.innerWidth <= 768;

      // –ú–∞—Å—à—Ç–∞–± 1, —Ç.–∫. Google Sheets —Å–∞–º –∞–¥–∞–ø—Ç–∏—Ä—É–µ—Ç—Å—è –ø–æ —à–∏—Ä–∏–Ω–µ
      iframe.style.transform = 'scale(1)';

      // –£–±–∏—Ä–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª
      document.body.style.overflowX = 'hidden';
    }

    window.addEventListener('resize', adjustTableScale);
    window.addEventListener('load', adjustTableScale);
  </script>
</body>
</html>
